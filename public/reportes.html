<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reportes ‚Äî Las Gambusinas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg: { primary: '#0a0a0f', card: '#1a1a28', sidebar: '#12121a' },
        gold: { DEFAULT: '#d4af37', '20': 'rgba(212,175,55,0.125)', '40': 'rgba(212,175,55,0.25)' },
        st: { libre: '#00d4aa', esperando: '#ffa502', pedido: '#3498db', preparado: '#2ecc71', pagado: '#ff4757', reservado: '#5352ed' },
        txt: { primary: '#ffffff', secondary: '#a0a0b8', muted: '#5a5a7a' }
      },
      fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
    }
  }
}
</script>
<link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body class="bg-bg-primary text-white font-sans antialiased min-h-screen" x-data="reportesApp()" x-cloak>

<div id="topbar-container"></div>
<div class="flex pt-[72px] min-h-screen">
  <div id="sidebar-container"></div>
  <main :class="sidebarOpen ? 'ml-[270px]' : 'ml-[68px]'" class="flex-1 transition-all duration-300 min-h-[calc(100vh-72px)] p-6">
    
    <!-- HEADER -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
        <h1 class="text-xl font-bold">Reportes y Anal√≠tica</h1>
        <span class="text-[10px] bg-st-pagado text-white px-2 py-0.5 rounded font-bold">LIVE</span>
      </div>
      <div class="flex gap-2">
        <button class="px-3 py-1.5 border border-gold/40 rounded-lg text-xs text-gold hover:bg-gold-20">üìÑ PDF</button>
        <button class="px-3 py-1.5 bg-st-preparado text-white rounded-lg text-xs font-semibold">üìä Excel</button>
        <button class="px-3 py-1.5 border border-gold/40 rounded-lg text-xs text-gold hover:bg-gold-20">‚öôÔ∏è Configurar Vista</button>
      </div>
    </div>

    <!-- TABS -->
    <div class="flex gap-1 mb-4 border-b border-[rgba(212,175,55,0.1)] pb-2">
      <template x-for="t in ['General','Platos','Mozos','Mesas','Clientes']"><button @click="repTab=t" :class="repTab===t ? 'text-gold border-b-2 border-gold' : 'text-txt-secondary'" class="px-4 py-2 text-sm font-medium transition" x-text="t"></button></template>
    </div>

    <!-- FILTROS -->
    <div class="flex gap-2 mb-5 items-center flex-wrap">
      <input type="date" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-3 py-1.5 text-xs text-txt-secondary">
      <input type="date" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-3 py-1.5 text-xs text-txt-secondary">
      <select class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-3 py-1.5 text-xs text-txt-secondary"><option>Agrupar: D√≠a</option></select>
      <div class="flex gap-1 ml-2">
        <template x-for="f in ['Hoy','Ayer','7 d√≠as','30 d√≠as','Este mes']"><button :class="f==='Hoy' ? 'bg-gold text-bg-primary' : 'border border-[rgba(212,175,55,0.25)] text-txt-secondary'" class="px-2.5 py-1 rounded-full text-[10px] font-medium" x-text="f"></button></template>
      </div>
    </div>

    <!-- KPIs -->
    <div class="grid grid-cols-4 gap-4 mb-5">
      <template x-for="k in sharedData.repKPIs[repTab] || sharedData.repKPIs.General" :key="k.label">
        <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-xl p-4">
          <p class="text-[11px] text-txt-muted uppercase" x-text="k.label"></p>
          <p class="text-xl font-bold mt-1" :class="k.color" x-text="k.value"></p>
          <span class="text-[10px] font-semibold" :class="k.badge.includes('+') ? 'text-st-preparado' : 'text-st-pagado'" x-text="k.badge"></span>
        </div>
      </template>
    </div>

    <!-- CHARTS -->
    <div class="grid grid-cols-12 gap-4 mb-5">
      <div class="col-span-7 bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl p-5">
        <h3 class="font-semibold text-sm mb-3" x-text="repTab==='General' ? 'Ventas por Per√≠odo' : 'Top Platos'"></h3>
        <canvas id="chartReportes1" height="220"></canvas>
      </div>
      <div class="col-span-5 bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl p-5">
        <h3 class="font-semibold text-sm mb-3" x-text="repTab==='General' ? 'Distribuci√≥n de Ventas' : 'Performance'"></h3>
        <canvas id="chartReportes2" height="220"></canvas>
      </div>
    </div>

  </main>
</div>

<script src="/assets/js/shared.js"></script>
<script src="/assets/js/charts.js"></script>
<script>
function reportesApp() {
  return {
    sidebarOpen: true,
    activeNav: 'reportes',
    pageTitle: 'Reportes',
    repTab: 'General',
    
    init() {
      this.initCharts();
    },
    
    initCharts() {
      this.$nextTick(() => {
        LasGambusinasCharts.drawReportBarChart('chartReportes1');
        LasGambusinasCharts.drawReportDonutChart('chartReportes2');
      });
    },
    
    logout() {
      localStorage.removeItem('adminToken');
      window.location.href = '/login';
    }
  };
}
</script>
</body>
</html>
