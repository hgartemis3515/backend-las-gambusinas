<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditor√≠a ‚Äî Las Gambusinas</title>
  <!-- Animate.css - Animaciones CSS puras -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- AOS - Animate On Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg: { primary: '#0a0a0f', card: '#1a1a28', sidebar: '#12121a' },
        gold: { DEFAULT: '#d4af37', '20': 'rgba(212,175,55,0.125)', '40': 'rgba(212,175,55,0.25)' },
        st: { libre: '#00d4aa', esperando: '#ffa502', pedido: '#3498db', preparado: '#2ecc71', pagado: '#ff4757', reservado: '#5352ed' },
        txt: { primary: '#ffffff', secondary: '#a0a0b8', muted: '#5a5a7a' }
      },
      fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
    }
  }
}
</script>
<link rel="stylesheet" href="/assets/css/dashboard.css">
<link rel="stylesheet" href="/assets/css/animations.css">
</head>
<body class="bg-bg-primary text-white font-sans antialiased min-h-screen" x-data="auditoriaApp()" x-cloak>

<div id="topbar-container"></div>
<div class="flex pt-[72px] min-h-screen">
  <div id="sidebar-container"></div>
  <main :class="sidebarOpen ? 'ml-[270px]' : 'ml-[68px]'" class="flex-1 transition-all duration-300 min-h-[calc(100vh-72px)] p-6">
    
    <!-- HEADER -->
    <div class="flex items-center justify-between mb-5">
      <h1 class="text-xl font-bold">Auditor√≠a</h1>
      <button @click="loadAuditoria()" class="px-4 py-2 border border-txt-muted/30 rounded-lg text-sm text-txt-secondary hover:border-gold hover:text-gold transition">üîÑ Actualizar</button>
    </div>

    <!-- FILTROS -->
    <div class="flex gap-2 mb-5 flex-wrap items-center">
      <!-- Filtro Tipo de Acci√≥n -->
      <select x-model="filterAccion" @change="filterRegistros()" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-3 py-2 text-sm text-txt-secondary min-w-[140px]">
        <option value="">Acci√≥n: Todas</option>
        <option value="crear">Crear</option>
        <option value="editar">Editar</option>
        <option value="eliminar">Eliminar</option>
        <option value="ver">Ver</option>
      </select>
      
      <!-- Filtro Usuario -->
      <select x-model="filterUsuario" @change="filterRegistros()" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-3 py-2 text-sm text-txt-secondary min-w-[140px]">
        <option value="">Usuario: Todos</option>
        <template x-for="usuario in usuariosList" :key="usuario">
          <option :value="usuario" x-text="usuario"></option>
        </template>
      </select>
      
      <!-- Filtro Fecha Desde -->
      <div class="flex items-center gap-1">
        <span class="text-xs text-txt-muted">Desde:</span>
        <input type="date" x-model="filterFechaDesde" @change="filterRegistros()" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-2 py-2 text-sm text-txt-secondary w-36">
      </div>
      
      <!-- Filtro Fecha Hasta -->
      <div class="flex items-center gap-1">
        <span class="text-xs text-txt-muted">Hasta:</span>
        <input type="date" x-model="filterFechaHasta" @change="filterRegistros()" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-2 py-2 text-sm text-txt-secondary w-36">
      </div>
      
      <!-- Bot√≥n limpiar filtros -->
      <button @click="limpiarFiltros()" x-show="filterAccion || filterUsuario || filterFechaDesde || filterFechaHasta" 
        class="px-3 py-2 text-xs text-txt-muted hover:text-gold transition border border-transparent hover:border-gold/30 rounded-lg">
        ‚úï Limpiar
      </button>
    </div>

    <!-- LOADING STATE -->
    <div x-show="loading && registros.length === 0" class="flex items-center justify-center h-32">
      <div class="w-6 h-6 border-2 border-gold border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- TABLA -->
    <div x-show="!loading || registros.length > 0" class="bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl overflow-hidden">
      <table class="w-full text-sm">
        <thead><tr class="bg-bg-sidebar text-txt-secondary text-[11px] uppercase">
          <th class="text-left px-4 py-3 font-semibold">Hora</th>
          <th class="text-left px-4 py-3 font-semibold">Usuario</th>
          <th class="text-left px-4 py-3 font-semibold">Acci√≥n</th>
          <th class="text-left px-4 py-3 font-semibold">M√≥dulo</th>
          <th class="text-left px-4 py-3 font-semibold">IP</th>
          <th class="text-left px-4 py-3 font-semibold">Acciones</th>
        </tr></thead>
        <tbody>
          <tr x-show="filteredRegistros.length === 0">
            <td colspan="6" class="px-4 py-8 text-center text-txt-muted">No hay registros de auditor√≠a</td>
          </tr>
          <template x-for="a in filteredRegistros" :key="a._id || a.hora">
            <tr class="border-b border-[rgba(212,175,55,0.08)] table-row">
              <td class="px-4 py-3 text-txt-muted text-xs" x-text="a.createdAt ? new Date(a.createdAt).toLocaleTimeString('es-PE') : a.hora"></td>
              <td class="px-4 py-3" x-text="a.usuario?.nombre || a.usuario || '‚Äî'"></td>
              <td class="px-4 py-3">
                <span class="text-xs font-medium"
                  :class="a.accion?.includes('eliminar') || a.accion?.includes('Eliminar') ? 'text-st-pagado' : a.accion?.includes('crear') || a.accion?.includes('Crear') ? 'text-st-preparado' : 'text-st-esperando'"
                  x-text="a.accion"></span>
              </td>
              <td class="px-4 py-3"><span class="text-xs px-2 py-0.5 rounded-full bg-bg-sidebar" x-text="a.modulo"></span></td>
              <td class="px-4 py-3 text-txt-muted text-xs" x-text="a.ip"></td>
              <td class="px-4 py-3">
                <span class="cursor-pointer hover:text-[#d4af37] transition text-base" @click="openDetailModal(a)" title="Ver detalle">üëÅ</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

  </main>
</div>

<!-- MODAL: VER AUDITOR√çA ‚Äî Dise√±o seg√∫n pencil-new.pen frame 8ORKa -->
<div x-show="modal" x-transition.opacity class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70" @click.self="modal=null">
  <div class="bg-[#1a1a28] border border-[rgba(212,175,55,0.25)] rounded-2xl w-[720px] max-h-[90vh] overflow-y-auto shadow-2xl" @click.stop>
    
    <!-- HEADER -->
    <div class="bg-[#12121a] p-5 rounded-t-2xl sticky top-0 z-10 flex items-center justify-between">
      <div>
        <h2 class="text-lg font-bold">Detalle de Auditor√≠a</h2>
        <p class="text-xs text-[#5a5a7a] mt-0.5">
          <span x-text="'Registro #' + (selectedRegistro?._id?.slice(-8)?.toUpperCase() || 'AUD-' + (selectedRegistro?.hora?.replace(/[:\s]/g, '')?.slice(-6) || '‚Äî'))"></span>
          <span x-show="selectedRegistro?.createdAt || selectedRegistro?.hora"> ¬∑ </span>
          <span x-text="selectedRegistro?.createdAt ? new Date(selectedRegistro.createdAt).toLocaleString('es-PE') : (selectedRegistro?.hora || '‚Äî')"></span>
        </p>
      </div>
      <button @click="modal=null" class="w-8 h-8 flex items-center justify-center rounded-full bg-[rgba(212,175,55,0.1)] text-[#d4af37] hover:bg-[rgba(212,175,55,0.2)] transition text-sm font-bold">‚úï</button>
    </div>

    <div class="p-5 space-y-4">
      
      <!-- INFO GENERAL -->
      <div class="bg-[#0a0a0f] border border-[rgba(212,175,55,0.15)] rounded-xl p-4">
        <p class="text-[10px] text-[#5a5a7a] uppercase mb-3 font-semibold tracking-wider">Informaci√≥n General</p>
        <div class="grid grid-cols-2 gap-4 text-sm">
          <div>
            <p class="text-[10px] text-[#5a5a7a] mb-0.5">Usuario</p>
            <p class="font-medium" x-text="(selectedRegistro?.usuario?.nombre || selectedRegistro?.usuario || 'Sistema') + (selectedRegistro?.usuario?.rol ? ' (' + selectedRegistro.usuario.rol + ')' : '')"></p>
          </div>
          <div>
            <p class="text-[10px] text-[#5a5a7a] mb-0.5">Acci√≥n</p>
            <p class="font-semibold"
              :class="{
                'text-[#ff4757]': selectedRegistro?.accion?.toLowerCase()?.includes('eliminar'),
                'text-[#2ecc71]': selectedRegistro?.accion?.toLowerCase()?.includes('crear') || selectedRegistro?.accion?.toLowerCase()?.includes('nuevo'),
                'text-[#ffa502]': selectedRegistro?.accion?.toLowerCase()?.includes('editar') || selectedRegistro?.accion?.toLowerCase()?.includes('modificar')
              }"
              x-text="selectedRegistro?.accion || '‚Äî'"></p>
          </div>
          <div>
            <p class="text-[10px] text-[#5a5a7a] mb-0.5">Direcci√≥n IP</p>
            <p class="font-mono text-xs" x-text="selectedRegistro?.ip || '‚Äî'"></p>
          </div>
          <div>
            <p class="text-[10px] text-[#5a5a7a] mb-0.5">Entidad</p>
            <p class="font-medium" x-text="(selectedRegistro?.modulo || selectedRegistro?.entidadTipo || '‚Äî') + (selectedRegistro?.entidadNombre ? ' ‚Äî ' + selectedRegistro.entidadNombre : '')"></p>
          </div>
        </div>
      </div>

      <!-- TABLA DE CAMBIOS -->
      <div class="bg-[#0a0a0f] border border-[rgba(212,175,55,0.15)] rounded-xl overflow-hidden">
        <div class="px-4 py-3 border-b border-[rgba(212,175,55,0.1)]">
          <p class="text-[10px] text-[#5a5a7a] uppercase font-semibold tracking-wider">Cambios Realizados</p>
        </div>
        <template x-if="!selectedRegistro?.cambios || selectedRegistro.cambios.length === 0">
          <div class="px-4 py-6 text-center text-[#5a5a7a] text-xs">
            <p x-show="selectedRegistro?.accion?.toLowerCase()?.includes('eliminar') || selectedRegistro?.accion?.toLowerCase()?.includes('ver')">No hay cambios registrados (acci√≥n de solo lectura/eliminaci√≥n)</p>
            <p x-show="!selectedRegistro?.accion?.toLowerCase()?.includes('eliminar') && !selectedRegistro?.accion?.toLowerCase()?.includes('ver')">No hay cambios detallados disponibles</p>
          </div>
        </template>
        <template x-if="selectedRegistro?.cambios && selectedRegistro.cambios.length > 0">
          <table class="w-full text-sm">
            <thead>
              <tr class="bg-[#12121a] text-[#a0a0b8] text-[10px] uppercase">
                <th class="text-left px-4 py-2.5 font-semibold">Campo</th>
                <th class="text-left px-4 py-2.5 font-semibold">Valor Anterior</th>
                <th class="text-left px-4 py-2.5 font-semibold">Valor Nuevo</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="(cambio, idx) in selectedRegistro.cambios" :key="idx">
                <tr class="border-b border-[rgba(212,175,55,0.08)]">
                  <td class="px-4 py-2.5 font-medium" x-text="cambio.campo"></td>
                  <td class="px-4 py-2.5 text-[#ff4757] text-xs font-mono" x-text="cambio.valorAnterior || '‚Äî'"></td>
                  <td class="px-4 py-2.5 text-[#2ecc71] text-xs font-mono" x-text="cambio.valorNuevo || '‚Äî'"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </template>
      </div>

      <!-- PAYLOAD COMPLETO -->
      <div x-show="selectedRegistro?.metadata || selectedRegistro?.payload" class="bg-[#0a0a0f] border border-[rgba(212,175,55,0.15)] rounded-xl overflow-hidden">
        <div class="px-4 py-3 border-b border-[rgba(212,175,55,0.1)]">
          <p class="text-[10px] text-[#5a5a7a] uppercase font-semibold tracking-wider">Payload Completo</p>
        </div>
        <div class="p-4">
          <pre class="text-xs font-mono text-[#d4af37] whitespace-pre-wrap overflow-x-auto" x-text="JSON.stringify(selectedRegistro?.metadata || selectedRegistro?.payload || {}, null, 2)"></pre>
        </div>
      </div>

    </div>

    <!-- FOOTER -->
    <div class="bg-[#12121a] p-4 rounded-b-2xl flex justify-end border-t border-[rgba(212,175,55,0.1)]">
      <button @click="modal=null" class="px-5 py-2 border border-[#5a5a7a]/40 rounded-lg text-sm text-[#a0a0b8] hover:border-[#d4af37] hover:text-[#d4af37] transition">Cerrar</button>
    </div>
  </div>
</div>

<script src="/assets/js/shared.js"></script>
<script>
function auditoriaApp() {
  return {
    sidebarOpen: true,
    loading: true,
    modal: null,
    registros: [],
    filteredRegistros: [],
    selectedRegistro: null,
    
    // Filtros
    filterAccion: '',
    filterUsuario: '',
    filterFechaDesde: '',
    filterFechaHasta: '',
    usuariosList: [],
    
    activeNav: 'auditoria',
    pageTitle: 'Auditor√≠a',
    
    async init() {
      const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      await this.loadAuditoria();
    },
    
    async loadAuditoria() {
      this.loading = true;
      
      // El endpoint correcto es /auditoria/reporte-completo o /auditoria/comandas
      let data = await apiGet('/auditoria/reporte-completo');
      
      let raw = [];
      if (data && data.auditorias) raw = data.auditorias;
      else if (data && Array.isArray(data)) raw = data;
      
      // Si no hay datos, intentar con /auditoria/comandas
      if (raw.length === 0) {
        const data2 = await apiGet('/auditoria/comandas');
        if (data2 && data2.auditorias) raw = data2.auditorias;
        else if (data2 && Array.isArray(data2)) raw = data2;
      }
      
      // Si a√∫n no hay datos, intentar /auditoria simple
      if (raw.length === 0) {
        const data3 = await apiGet('/auditoria');
        if (data3 && Array.isArray(data3)) raw = data3;
        else if (data3 && data3.auditorias) raw = data3.auditorias;
        else if (data3 && data3.registros) raw = data3.registros;
      }
      
      // Normalizar campos del modelo real
      this.registros = raw.map(a => ({
        ...a,
        hora: a.timestamp || a.createdAt,
        usuario: a.usuario?.name || a.usuario?.nombre || a.usuario || 'Sistema',
        accion: a.accion,
        modulo: a.entidadTipo || a.modulo || '‚Äî',
        ip: a.ip || '‚Äî',
        cambios: a.cambios || a.diferencias || [],
        metadata: a.metadata || a.payload || a.datos || null
      }));
      
      // Extraer usuarios unicos
      this.extraerUsuariosUnicos();
      
      this.filterRegistros();
      this.loading = false;
    },
    
    extraerUsuariosUnicos() {
      const usuariosSet = new Set();
      this.registros.forEach(r => {
        const nombreUsuario = r.usuario?.nombre || r.usuario;
        if (nombreUsuario && nombreUsuario !== 'Sistema' && nombreUsuario !== '‚Äî') {
          usuariosSet.add(nombreUsuario);
        }
      });
      this.usuariosList = Array.from(usuariosSet).sort();
    },
    
    filterRegistros() {
      this.filteredRegistros = this.registros.filter(r => {
        // Filtro por tipo de accion
        let matchAccion = true;
        if (this.filterAccion) {
          const accionLower = (r.accion || '').toLowerCase();
          matchAccion = accionLower.includes(this.filterAccion.toLowerCase());
        }
        
        // Filtro por usuario
        const nombreUsuario = r.usuario?.nombre || r.usuario || '';
        const matchUsuario = !this.filterUsuario || nombreUsuario === this.filterUsuario;
        
        // Filtro por fecha desde
        let matchFechaDesde = true;
        const fechaBase = r.createdAt || r.timestamp;
        if (this.filterFechaDesde && fechaBase) {
          const fechaRegistro = new Date(fechaBase).toISOString().split('T')[0];
          matchFechaDesde = fechaRegistro >= this.filterFechaDesde;
        }
        
        // Filtro por fecha hasta
        let matchFechaHasta = true;
        if (this.filterFechaHasta && fechaBase) {
          const fechaRegistro = new Date(fechaBase).toISOString().split('T')[0];
          matchFechaHasta = fechaRegistro <= this.filterFechaHasta;
        }
        
        return matchAccion && matchUsuario && matchFechaDesde && matchFechaHasta;
      });
    },
    
    limpiarFiltros() {
      this.filterAccion = '';
      this.filterUsuario = '';
      this.filterFechaDesde = '';
      this.filterFechaHasta = '';
      this.filterRegistros();
    },
    
    openDetailModal(a) {
      this.selectedRegistro = a;
      this.modal = true;
    },
    
    logout() {
      localStorage.removeItem('adminToken');
      window.location.href = '/login';
    }
  };
}
</script>
</body>
</html>
