<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auditor√≠a ‚Äî Las Gambusinas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg: { primary: '#0a0a0f', card: '#1a1a28', sidebar: '#12121a' },
        gold: { DEFAULT: '#d4af37', '20': 'rgba(212,175,55,0.125)', '40': 'rgba(212,175,55,0.25)' },
        st: { libre: '#00d4aa', esperando: '#ffa502', pedido: '#3498db', preparado: '#2ecc71', pagado: '#ff4757', reservado: '#5352ed' },
        txt: { primary: '#ffffff', secondary: '#a0a0b8', muted: '#5a5a7a' }
      },
      fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
    }
  }
}
</script>
<link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body class="bg-bg-primary text-white font-sans antialiased min-h-screen" x-data="auditoriaApp()" x-cloak>

<div id="topbar-container"></div>
<div class="flex pt-[72px] min-h-screen">
  <div id="sidebar-container"></div>
  <main :class="sidebarOpen ? 'ml-[270px]' : 'ml-[68px]'" class="flex-1 transition-all duration-300 min-h-[calc(100vh-72px)] p-6">
    
    <!-- HEADER -->
    <div class="flex items-center justify-between mb-5">
      <h1 class="text-xl font-bold">Auditor√≠a</h1>
      <button @click="loadAuditoria()" class="px-4 py-2 border border-txt-muted/30 rounded-lg text-sm text-txt-secondary hover:border-gold hover:text-gold transition">üîÑ Actualizar</button>
    </div>

    <!-- LOADING STATE -->
    <div x-show="loading && registros.length === 0" class="flex items-center justify-center h-32">
      <div class="w-6 h-6 border-2 border-gold border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- TABLA -->
    <div x-show="!loading || registros.length > 0" class="bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl overflow-hidden">
      <table class="w-full text-sm">
        <thead><tr class="bg-bg-sidebar text-txt-secondary text-[11px] uppercase">
          <th class="text-left px-4 py-3 font-semibold">Hora</th>
          <th class="text-left px-4 py-3 font-semibold">Usuario</th>
          <th class="text-left px-4 py-3 font-semibold">Acci√≥n</th>
          <th class="text-left px-4 py-3 font-semibold">M√≥dulo</th>
          <th class="text-left px-4 py-3 font-semibold">IP</th>
        </tr></thead>
        <tbody>
          <tr x-show="registros.length === 0">
            <td colspan="5" class="px-4 py-8 text-center text-txt-muted">No hay registros de auditor√≠a</td>
          </tr>
          <template x-for="a in registros" :key="a._id || a.hora">
            <tr class="border-b border-[rgba(212,175,55,0.08)] table-row">
              <td class="px-4 py-3 text-txt-muted text-xs" x-text="a.createdAt ? new Date(a.createdAt).toLocaleTimeString('es-PE') : a.hora"></td>
              <td class="px-4 py-3" x-text="a.usuario?.nombre || a.usuario || '‚Äî'"></td>
              <td class="px-4 py-3">
                <span class="text-xs font-medium"
                  :class="a.accion?.includes('eliminar') || a.accion?.includes('Eliminar') ? 'text-st-pagado' : a.accion?.includes('crear') || a.accion?.includes('Crear') ? 'text-st-preparado' : 'text-st-esperando'"
                  x-text="a.accion"></span>
              </td>
              <td class="px-4 py-3"><span class="text-xs px-2 py-0.5 rounded-full bg-bg-sidebar" x-text="a.modulo"></span></td>
              <td class="px-4 py-3 text-txt-muted text-xs" x-text="a.ip"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

  </main>
</div>

<script src="/assets/js/shared.js"></script>
<script>
function auditoriaApp() {
  return {
    sidebarOpen: true,
    loading: true,
    registros: [],
    activeNav: 'auditoria',
    pageTitle: 'Auditor√≠a',
    
    async init() {
      const token = localStorage.getItem('adminToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      await this.loadAuditoria();
    },
    
    async loadAuditoria() {
      this.loading = true;
      const data = await apiGet('/auditoria');
      if (data && Array.isArray(data)) {
        this.registros = data;
      } else if (data && data.auditoria) {
        this.registros = data.auditoria;
      } else if (data && data.registros) {
        this.registros = data.registros;
      }
      this.loading = false;
    },
    
    logout() {
      localStorage.removeItem('adminToken');
      window.location.href = '/login';
    }
  };
}
</script>
</body>
</html>
