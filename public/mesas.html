<!-- TOAST CONTAINER -->
<div id="toast-container" class="fixed bottom-6 right-6 z-[9999] space-y-2"></div>

<script src="/assets/js/shared.js"></script>
<script>
function mesasApp() {
  return {
    sidebarOpen: true,
    modal: null,
    selectedMesa: null,
    isEditing: false,
    loading: true,
    mesas: [],
    areasList: [],
    formMesa: {
      _id: null,
      numMesa: '',
      idArea: '',
      capacidad: 4,
      estado: 'libre',
      notas: '',
      activa: true
    },
    activeNav: 'mesas',
    pageTitle: 'Mesas',
    view: 'cards',
    filterEstado: 'Todas',
    
    async init() {
      const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      await Promise.all([this.loadMesas(), this.loadAreas()]);
    },
    
    async loadMesas() {
      this.loading = true;
      const data = await apiGet('/mesas');
      let raw = [];
      if (data && Array.isArray(data)) raw = data;
      else if (data && data.mesas) raw = data.mesas;
      
      // Normalizar campos del modelo real a los esperados por la UI
      this.mesas = raw.map(m => ({
        ...m,
        numMesa: m.nummesa ?? m.numMesa ?? m.mesasId,   // nummesa â†’ numMesa
        activa: m.isActive ?? m.activa ?? true,           // isActive â†’ activa
        // area ya viene populado (objeto con _id y nombre) o como string
      }));
      this.loading = false;
    },
    
    async loadAreas() {
      const data = await apiGet('/areas');
      if (data && Array.isArray(data)) {
        this.areasList = data;
      } else if (data && data.areas) {
        this.areasList = data.areas;
      } else {
        this.areasList = ['SalÃ³n Principal', 'Terraza', 'VIP'];
      }
    },
    
    estadoNormalizado(estado) {
      const map = {
        'libre': 'Libre', 'ocupada': 'Ocupada',
        'pedido': 'Pedido', 'preparado': 'Preparado',
        'pagado': 'Pagado', 'reservado': 'Reservado'
      };
      return map[estado?.toLowerCase()] || estado || 'Libre';
    },
    
    getMesasByArea(area) {
      const areaId = area._id?.toString() || area?.toString();
      const areaNombre = area.nombre || area;
      return this.mesas.filter(m => {
        const mArea = m.area;
        const matchArea = 
          (mArea?._id?.toString() === areaId) ||
          (mArea?.nombre === areaNombre) ||
          (typeof mArea === 'string' && (mArea === areaId || mArea === areaNombre));
        const matchEstado = this.filterEstado === 'Todas' || this.estadoNormalizado(m.estado) === this.filterEstado;
        return matchArea && matchEstado;
      });
    },
    
    get filteredMesasList() {
      if (this.filterEstado === 'Todas') return this.mesas;
      return this.mesas.filter(m => this.estadoNormalizado(m.estado) === this.filterEstado);
    },
    
    openDetailModal(m) {
      this.selectedMesa = m;
      this.modal = 'detalleMesa';
    },
    
    openCreateModal() {
      this.isEditing = false;
      this.formMesa = { _id: null, numMesa: '', idArea: '', capacidad: 4, estado: 'libre', notas: '', activa: true };
      this.modal = 'crearMesa';
    },
    
    openEditModal(m) {
      this.isEditing = true;
      this.formMesa = {
        _id: m._id,
        numMesa: m.numMesa || m.nummesa,
        idArea: m.area?._id || m.idArea || '',
        capacidad: m.capacidad || 4,
        estado: m.estado || 'libre',
        notas: m.notas || '',
        activa: m.activa !== false
      };
      this.modal = 'editarMesa';
    },
    
    async guardarMesa() {
      if (!this.formMesa.numMesa) {
        this.showToast('El nÃºmero de mesa es requerido', 'error');
        return;
      }
      
      const isEdit = !!this.formMesa._id;
      // Mapear campos al formato del modelo backend
      const body = {
        nummesa: parseInt(this.formMesa.numMesa),  // numMesa â†’ nummesa
        area: this.formMesa.idArea,
        estado: this.formMesa.estado,
        isActive: this.formMesa.activa,
        notas: this.formMesa.notas
      };
      
      const res = isEdit
        ? await apiPut('/mesas/' + this.formMesa._id, body)
        : await apiPost('/mesas', body);
      
      if (res && !res.error) {
        await this.loadMesas();
        this.modal = null;
        this.showToast(isEdit ? 'Mesa actualizada âœ…' : 'Mesa creada âœ…');
      } else {
        this.showToast('Error: ' + (res?.error || 'Fallo al guardar'), 'error');
      }
    },
    
    async eliminarMesa(id) {
      if (!confirm('Â¿Eliminar esta mesa?')) return;
      const res = await apiDelete('/mesas/' + id);
      if (res && !res.error) {
        await this.loadMesas();
        this.showToast('Mesa eliminada');
      } else {
        this.showToast('Error al eliminar', 'error');
      }
    },
    
    async liberarMesa(id) {
      if (!id) return;
      const res = await apiPut('/mesas/' + id, { estado: 'libre' });
      if (res && !res.error) {
        await this.loadMesas();
        this.modal = null;
        this.showToast('Mesa liberada âœ…');
      }
    },
    
    async liberarTodas() {
      if (!confirm('âš ï¸ Â¿Liberar TODAS las mesas?\n\nEsta acciÃ³n pondrÃ¡ todas las mesas en estado "Libre" y no se puede deshacer.')) return;
      
      const res = await apiPut('/mesas/liberar-todas', {});
      if (res && !res.error) {
        await this.loadMesas();
        this.showToast(`Liberadas ${res.liberadas || 'todas'} las mesas âœ…`);
      } else {
        this.showToast('Error: ' + (res?.error || 'No se pudieron liberar las mesas'), 'error');
      }
    },
    
    showToast(msg, type = 'success') {
      const container = document.getElementById('toast-container');
      const t = document.createElement('div');
      t.className = 'px-4 py-3 rounded-xl text-sm font-medium shadow-xl ' +
        (type === 'error' ? 'bg-st-pagado text-white' : 'bg-st-preparado text-white');
      t.textContent = msg;
      container.appendChild(t);
      setTimeout(() => t.remove(), 3000);
    },
    
    logout() {
      localStorage.removeItem('adminToken');
      window.location.href = '/login';
    }
  };
}
</script>
