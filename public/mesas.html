<script src="/assets/js/shared.js"></script>
<script>
function mesasApp() {
  return {
    sidebarOpen: true,
    modal: null,
    selectedMesa: null,
    activeNav: 'mesas',
    pageTitle: 'Mesas',
    view: 'cards',
    filterEstado: 'Todas',
    
    init() {},
    
    filteredMesas(area, filter) {
      return sharedData.mockMesas.filter(m => m.area === area && (filter === 'Todas' || m.estado === filter));
