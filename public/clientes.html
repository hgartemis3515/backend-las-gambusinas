<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes ‚Äî Las Gambusinas</title>
  <!-- Animate.css - Animaciones CSS puras -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- AOS - Animate On Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg: { primary: '#0a0a0f', card: '#1a1a28', sidebar: '#12121a' },
        gold: { DEFAULT: '#d4af37', '20': 'rgba(212,175,55,0.125)', '40': 'rgba(212,175,55,0.25)' },
        st: { libre: '#00d4aa', esperando: '#ffa502', pedido: '#3498db', preparado: '#2ecc71', pagado: '#ff4757', reservado: '#5352ed' },
        txt: { primary: '#ffffff', secondary: '#a0a0b8', muted: '#5a5a7a' }
      },
      fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
    }
  }
}
</script>
<link rel="stylesheet" href="/assets/css/dashboard.css">
<link rel="stylesheet" href="/assets/css/animations.css">
</head>
<body class="bg-bg-primary text-white font-sans antialiased min-h-screen" x-data="clientesApp()" x-cloak>

<div id="topbar-container"></div>
<div class="flex pt-[72px] min-h-screen">
  <div id="sidebar-container"></div>
  <main :class="sidebarOpen ? 'ml-[270px]' : 'ml-[68px]'" class="flex-1 transition-all duration-300 min-h-[calc(100vh-72px)] p-6">
    
    <!-- HEADER -->
    <div class="flex items-center justify-between mb-5">
      <h1 class="text-xl font-bold">Clientes</h1>
      <div class="flex gap-2">
        <button @click="exportarCSV()" class="bg-gold text-bg-primary px-4 py-2 rounded-lg text-sm font-semibold hover:brightness-110 transition">üì• Exportar CSV</button>
        <button @click="loadClientes()" class="px-4 py-2 border border-txt-muted/30 rounded-lg text-sm text-txt-secondary hover:border-gold hover:text-gold transition">üîÑ Actualizar</button>
      </div>
    </div>

    <!-- FILTROS -->
    <div class="flex gap-3 mb-5 flex-wrap items-center">
      <select x-model="filterTipo" @change="loadClientes()" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-3 py-2 text-sm text-txt-secondary">
        <option value="">Tipo: Todos</option>
        <option value="frecuente">Frecuentes</option>
        <option value="registrado">Registrados</option>
        <option value="invitado">Invitados</option>
      </select>
      <input type="text" x-model="filterNombre" @input="filterClientes()" placeholder="Buscar por nombre..." class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-3 py-2 text-sm w-48 placeholder-txt-muted">
      <input type="text" x-model="filterDNI" @input="filterClientes()" placeholder="Buscar por DNI..." class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-3 py-2 text-sm w-36 placeholder-txt-muted">
      
      <!-- Filtro Fecha Desde -->
      <div class="flex items-center gap-1">
        <span class="text-xs text-txt-muted">Desde:</span>
        <input type="date" x-model="filterFechaDesde" @change="filterClientes()" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-2 py-2 text-sm text-txt-secondary w-36">
      </div>
      
      <!-- Filtro Fecha Hasta -->
      <div class="flex items-center gap-1">
        <span class="text-xs text-txt-muted">Hasta:</span>
        <input type="date" x-model="filterFechaHasta" @change="filterClientes()" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-2 py-2 text-sm text-txt-secondary w-36">
      </div>
      
      <!-- Bot√≥n limpiar filtros -->
      <button @click="limpiarFiltros()" x-show="filterTipo || filterNombre || filterDNI || filterFechaDesde || filterFechaHasta" 
        class="px-3 py-2 text-xs text-txt-muted hover:text-gold transition border border-transparent hover:border-gold/30 rounded-lg">
        ‚úï Limpiar
      </button>
    </div>

    <!-- KPIs -->
    <div class="grid grid-cols-3 gap-4 mb-6">
      <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-xl p-4">
        <p class="text-[11px] text-txt-muted uppercase">Total Clientes</p>
        <p class="text-2xl font-bold text-white mt-1" x-text="clientes.length"></p>
      </div>
      <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-xl p-4">
        <p class="text-[11px] text-txt-muted uppercase">Nuevos Este Mes</p>
        <p class="text-2xl font-bold text-st-preparado mt-1" x-text="clientes.filter(c=>isThisMonth(c.createdAt)).length"></p>
      </div>
      <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-xl p-4">
        <p class="text-[11px] text-txt-muted uppercase">Frecuentes</p>
        <p class="text-2xl font-bold text-gold mt-1" x-text="clientes.filter(c=>(c.visitas||0)>=5).length"></p>
      </div>
    </div>

    <!-- LOADING STATE -->
    <div x-show="loading && clientes.length === 0" class="flex items-center justify-center h-32">
      <div class="w-6 h-6 border-2 border-gold border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- TABLA -->
    <div x-show="!loading || clientes.length > 0" class="bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl overflow-hidden">
      <table class="w-full text-sm">
        <thead><tr class="bg-bg-sidebar text-txt-secondary text-[11px] uppercase">
          <th class="text-left px-4 py-3 font-semibold">Nombre</th>
          <th class="text-left px-4 py-3 font-semibold">DNI</th>
          <th class="text-left px-4 py-3 font-semibold">Tel√©fono</th>
          <th class="text-left px-4 py-3 font-semibold">Email</th>
          <th class="text-left px-4 py-3 font-semibold">Visitas</th>
          <th class="text-left px-4 py-3 font-semibold">Gasto Total</th>
          <th class="text-left px-4 py-3 font-semibold">Tipo</th>
          <th class="text-left px-4 py-3 font-semibold">Acciones</th>
        </tr></thead>
        <tbody>
          <tr x-show="filteredClientes.length === 0">
            <td colspan="8" class="px-4 py-8 text-center text-txt-muted">No hay clientes registrados</td>
          </tr>
          <template x-for="c in filteredClientes" :key="c._id || c.dni">
            <tr class="border-b border-[rgba(212,175,55,0.08)] table-row">
              <td class="px-4 py-3 font-medium" x-text="c.nombre"></td>
              <td class="px-4 py-3 text-txt-secondary" x-text="c.dni || '‚Äî'"></td>
              <td class="px-4 py-3 text-txt-secondary" x-text="c.telefono || c.tel || '‚Äî'"></td>
              <td class="px-4 py-3 text-txt-secondary text-xs" x-text="c.email || '‚Äî'"></td>
              <td class="px-4 py-3" x-text="c.visitas || 0"></td>
              <td class="px-4 py-3 text-gold font-semibold" x-text="'S/. ' + (c.gastoTotal || c.gasto || 0).toLocaleString('es-PE')"></td>
              <td class="px-4 py-3">
                <span class="text-xs px-2 py-0.5 rounded-full font-semibold"
                  :class="(c.visitas||0)>=10 ? 'bg-gold/20 text-gold' : (c.visitas||0)>=5 ? 'bg-st-preparado/20 text-st-preparado' : 'bg-txt-muted/20 text-txt-muted'"
                  x-text="(c.visitas||0)>=10 ? 'VIP' : (c.visitas||0)>=5 ? 'Frecuente' : 'Registrado'"></span>
              </td>
              <td class="px-4 py-3 space-x-2 text-base">
                <span class="cursor-pointer hover:text-gold" @click="openEditModal(c)">‚úèÔ∏è</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

  </main>
</div>

<!-- MODAL: EDITAR CLIENTE -->
<div x-show="modal" x-transition.opacity class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay bg-black/70" @click.self="modal=null">
  <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-2xl w-[480px] shadow-2xl" @click.stop>
    <div class="bg-bg-sidebar p-5 rounded-t-2xl flex items-center justify-between">
      <div><h2 class="text-lg font-bold">Editar Cliente</h2><p class="text-xs text-txt-muted">Modifique los datos del cliente</p></div>
      <button @click="modal=null" class="w-7 h-7 flex items-center justify-center rounded-full bg-gold-20 text-gold text-sm">‚úï</button>
    </div>
    <div class="p-6 space-y-4">
      <div>
        <label class="text-xs text-txt-secondary mb-1 block">Nombre</label>
        <input type="text" x-model="formCliente.nombre" class="w-full bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-4 py-2.5 text-sm focus:border-gold focus:outline-none">
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div><label class="text-xs text-txt-secondary mb-1 block">DNI</label><input type="text" x-model="formCliente.dni" class="w-full bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-4 py-2.5 text-sm focus:border-gold focus:outline-none"></div>
        <div><label class="text-xs text-txt-secondary mb-1 block">Tel√©fono</label><input type="text" x-model="formCliente.telefono" class="w-full bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-4 py-2.5 text-sm focus:border-gold focus:outline-none"></div>
      </div>
      <div>
        <label class="text-xs text-txt-secondary mb-1 block">Email</label>
        <input type="email" x-model="formCliente.email" class="w-full bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-4 py-2.5 text-sm focus:border-gold focus:outline-none">
      </div>
      <div>
        <label class="text-xs text-txt-secondary mb-1 block">Notas</label>
        <textarea x-model="formCliente.notas" placeholder="Preferencias, alergias, etc." class="w-full bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-4 py-2.5 text-sm h-20 resize-none focus:border-gold focus:outline-none"></textarea>
      </div>
    </div>
    <div class="bg-bg-sidebar p-5 rounded-b-2xl flex justify-end gap-2 border-t border-[rgba(212,175,55,0.15)]">
      <button @click="modal=null" class="px-5 py-2.5 border border-txt-muted/30 rounded-lg text-sm text-txt-secondary hover:border-gold hover:text-gold transition">Cancelar</button>
      <button @click="guardarCliente()" class="px-5 py-2.5 bg-gold text-bg-primary rounded-lg text-sm font-semibold hover:brightness-110 transition">Guardar</button>
    </div>
  </div>
</div>

<!-- TOAST CONTAINER -->
<div id="toast-container" class="fixed bottom-6 right-6 z-[9999] space-y-2"></div>

<script src="/assets/js/shared.js"></script>
<script>
function clientesApp() {
  return {
    sidebarOpen: true,
    modal: null,
    loading: true,
    clientes: [],
    filteredClientes: [],
    filterTipo: '',
    filterNombre: '',
    filterDNI: '',
    filterFechaDesde: '',
    filterFechaHasta: '',
    formCliente: {
      _id: null,
      nombre: '',
      dni: '',
      telefono: '',
      email: '',
      notas: ''
    },
    activeNav: 'clientes',
    pageTitle: 'Clientes',
    
    async init() {
      const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      await this.loadClientes();
    },
    
    async loadClientes() {
      this.loading = true;
      
      let endpoint = '/clientes';
      const params = [];
      if (this.filterTipo) params.push(`tipo=${this.filterTipo}`);
      if (params.length) endpoint += '?' + params.join('&');
      
      const data = await apiGet(endpoint);
      if (data && Array.isArray(data)) {
        this.clientes = data.map(c => this.normalizeCliente(c));
      } else if (data && data.clientes) {
        this.clientes = data.clientes.map(c => this.normalizeCliente(c));
      } else if (data && data.data) {
        this.clientes = data.data.map(c => this.normalizeCliente(c));
      }
      
      this.filterClientes();
      this.loading = false;
    },
    
    normalizeCliente(c) {
      return {
        ...c,
        nombre: c.nombre || c.name || '‚Äî',
        dni: c.dni || c.DNI || '‚Äî',
        telefono: c.telefono || c.tel || c.phoneNumber || '‚Äî',
        email: c.email || '',
        visitas: c.visitas || c.totalVisitas || 0,
        gastoTotal: c.gastoTotal || c.totalGastado || c.gasto || 0,
        tipo: c.tipo || c.tipoCliente || 'registrado'
      };
    },
    
    filterClientes() {
      this.filteredClientes = this.clientes.filter(c => {
        const matchTipo = !this.filterTipo || c.tipo === this.filterTipo;
        const matchNombre = !this.filterNombre || 
          c.nombre?.toLowerCase().includes(this.filterNombre.toLowerCase());
        const matchDNI = !this.filterDNI || 
          (c.dni && c.dni.includes(this.filterDNI));
        
        // Filtro por fecha desde
        let matchFechaDesde = true;
        if (this.filterFechaDesde && c.createdAt) {
          const fechaCliente = new Date(c.createdAt).toISOString().split('T')[0];
          matchFechaDesde = fechaCliente >= this.filterFechaDesde;
        }
        
        // Filtro por fecha hasta
        let matchFechaHasta = true;
        if (this.filterFechaHasta && c.createdAt) {
          const fechaCliente = new Date(c.createdAt).toISOString().split('T')[0];
          matchFechaHasta = fechaCliente <= this.filterFechaHasta;
        }
        
        return matchTipo && matchNombre && matchDNI && matchFechaDesde && matchFechaHasta;
      });
    },
    
    limpiarFiltros() {
      this.filterTipo = '';
      this.filterNombre = '';
      this.filterDNI = '';
      this.filterFechaDesde = '';
      this.filterFechaHasta = '';
      this.filterClientes();
    },
    
    isThisMonth(dateStr) {
      if (!dateStr) return false;
      const date = new Date(dateStr);
      const now = new Date();
      return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
    },
    
    openEditModal(c) {
      this.formCliente = {
        _id: c._id,
        nombre: c.nombre || '',
        dni: c.dni || '',
        telefono: c.telefono || c.tel || '',
        email: c.email || '',
        notas: c.notas || ''
      };
      this.modal = true;
    },
    
    async guardarCliente() {
      const res = await apiPut('/clientes/' + this.formCliente._id, {
        nombre: this.formCliente.nombre,
        dni: this.formCliente.dni,
        telefono: this.formCliente.telefono,
        email: this.formCliente.email,
        notas: this.formCliente.notas
      });
      if (res && !res.error) {
        await this.loadClientes();
        this.modal = null;
        this.showToast('Cliente actualizado ‚úÖ');
      } else {
        this.showToast('Error: ' + (res?.error || 'Fallo al guardar'), 'error');
      }
    },
    
    exportarCSV() {
      if (this.filteredClientes.length === 0) {
        this.showToast('No hay clientes para exportar', 'error');
        return;
      }
      
      const headers = ['Nombre', 'DNI', 'Tel√©fono', 'Email', 'Visitas', 'Gasto Total', 'Tipo'];
      const rows = this.filteredClientes.map(c => [
        c.nombre,
        c.dni,
        c.telefono,
        c.email || '',
        c.visitas,
        c.gastoTotal,
        c.tipo
      ]);
      
      const csvContent = [
        headers.join(','),
        ...rows.map(r => r.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(','))
      ].join('\n');
      
      const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `clientes_${new Date().toISOString().split('T')[0]}.csv`;
      link.click();
      URL.revokeObjectURL(link.href);
      
      this.showToast(`Exportados ${this.filteredClientes.length} clientes ‚úÖ`);
    },
    
    showToast(msg, type = 'success') {
      const container = document.getElementById('toast-container');
      const t = document.createElement('div');
      t.className = 'px-4 py-3 rounded-xl text-sm font-medium shadow-xl ' +
        (type === 'error' ? 'bg-st-pagado text-white' : 'bg-st-preparado text-white');
      t.textContent = msg;
      container.appendChild(t);
      setTimeout(() => t.remove(), 3000);
    },
    
    logout() {
      localStorage.removeItem('adminToken');
      window.location.href = '/login';
    }
  };
}
</script>
</body>
</html>
