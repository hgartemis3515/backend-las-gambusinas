<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mozos ‚Äî Las Gambusinas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg: { primary: '#0a0a0f', card: '#1a1a28', sidebar: '#12121a' },
        gold: { DEFAULT: '#d4af37', '20': 'rgba(212,175,55,0.125)', '40': 'rgba(212,175,55,0.25)' },
        st: { libre: '#00d4aa', esperando: '#ffa502', pedido: '#3498db', preparado: '#2ecc71', pagado: '#ff4757', reservado: '#5352ed' },
        txt: { primary: '#ffffff', secondary: '#a0a0b8', muted: '#5a5a7a' }
      },
      fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
    }
  }
}
</script>
<link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body class="bg-bg-primary text-white font-sans antialiased min-h-screen" x-data="mozosApp()" x-cloak>

<div id="topbar-container"></div>
<div class="flex pt-[72px] min-h-screen">
  <div id="sidebar-container"></div>
  <main :class="sidebarOpen ? 'ml-[270px]' : 'ml-[68px]'" class="flex-1 transition-all duration-300 min-h-[calc(100vh-72px)] p-6">
    
    <!-- HEADER -->
    <div class="flex items-center justify-between mb-5">
      <h1 class="text-xl font-bold">Gesti√≥n de Mozos</h1>
      <button class="bg-gold text-bg-primary px-4 py-2 rounded-lg text-sm font-semibold" @click="openCreateModal()">+ Nuevo Mozo</button>
    </div>

    <!-- KPIs -->
    <div class="grid grid-cols-3 gap-4 mb-6">
      <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-xl p-4">
        <p class="text-[11px] text-txt-muted uppercase">Activos Hoy</p>
        <p class="text-2xl font-bold text-gold mt-1" x-text="mozos.filter(m=>m.activo).length + ' de ' + mozos.length"></p>
      </div>
      <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-xl p-4">
        <p class="text-[11px] text-txt-muted uppercase">Total Registrados</p>
        <p class="text-2xl font-bold text-white mt-1" x-text="mozos.length"></p>
      </div>
      <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-xl p-4">
        <p class="text-[11px] text-txt-muted uppercase">Mejor Mozo</p>
        <p class="text-2xl font-bold text-st-preparado mt-1" x-text="topMozo?.nombre?.split(' ')[0] || '‚Äî'"></p>
        <p class="text-xs text-txt-muted" x-text="topMozo ? 'S/. ' + (topMozo.ventasHoy || topMozo.ventas || 0) + ' hoy' : ''"></p>
      </div>
    </div>

    <!-- LOADING STATE -->
    <div x-show="loading && mozos.length === 0" class="flex items-center justify-center h-32">
      <div class="w-6 h-6 border-2 border-gold border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- TABLA -->
    <div x-show="!loading || mozos.length > 0" class="bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl overflow-hidden">
      <table class="w-full text-sm">
        <thead><tr class="bg-bg-sidebar text-txt-secondary text-[11px] uppercase">
          <th class="text-left px-4 py-3 font-semibold">ID</th>
          <th class="text-left px-4 py-3 font-semibold">Nombre</th>
          <th class="text-left px-4 py-3 font-semibold">DNI</th>
          <th class="text-left px-4 py-3 font-semibold">Tel√©fono</th>
          <th class="text-left px-4 py-3 font-semibold">Ventas</th>
          <th class="text-left px-4 py-3 font-semibold">Estado</th>
          <th class="text-left px-4 py-3 font-semibold">Acciones</th>
        </tr></thead>
        <tbody>
          <tr x-show="mozos.length === 0">
            <td colspan="7" class="px-4 py-8 text-center text-txt-muted">No hay mozos registrados</td>
          </tr>
          <template x-for="m in mozos" :key="m._id || m.id">
            <tr class="border-b border-[rgba(212,175,55,0.08)] table-row">
              <td class="px-4 py-3 text-txt-muted" x-text="m._id?.slice(-6) || m.id"></td>
              <td class="px-4 py-3 font-medium" x-text="m.nombre"></td>
              <td class="px-4 py-3 text-txt-secondary" x-text="m.dni || '‚Äî'"></td>
              <td class="px-4 py-3 text-txt-secondary" x-text="m.telefono || m.tel || '‚Äî'"></td>
              <td class="px-4 py-3 text-gold font-semibold" x-text="'S/. ' + (m.ventasHoy || m.ventas || 0)"></td>
              <td class="px-4 py-3">
                <span class="text-xs px-2 py-0.5 rounded-full font-semibold cursor-pointer" 
                  :class="m.activo ? 'bg-st-preparado/20 text-st-preparado' : 'bg-txt-muted/20 text-txt-muted'"
                  @click="toggleActivo(m)" x-text="m.activo ? 'Activo' : 'Inactivo'"></span>
              </td>
              <td class="px-4 py-3 space-x-2 text-base">
                <span class="cursor-pointer hover:text-gold" @click="openEditModal(m)">‚úèÔ∏è</span>
                <span class="cursor-pointer hover:text-st-pagado" @click="eliminarMozo(m._id)">üóëÔ∏è</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

  </main>
</div>

<!-- MODAL: CREAR/EDITAR MOZO -->
<div x-show="modal" x-transition.opacity class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay bg-black/70" @click.self="modal=null">
  <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-2xl w-[520px] shadow-2xl" @click.stop>
    <div class="bg-bg-sidebar p-5 rounded-t-2xl flex items-center justify-between">
      <div><h2 class="text-lg font-bold" x-text="isEditing ? 'Editar Mozo' : 'Crear Nuevo Mozo'"></h2><p class="text-xs text-txt-muted" x-text="isEditing ? 'Modifique los datos del personal' : 'Registre al personal de atenci√≥n'"></p></div>
      <button @click="modal=null" class="w-7 h-7 flex items-center justify-center rounded-full bg-gold-20 text-gold text-sm">‚úï</button>
    </div>
    <div class="p-6 space-y-4">
      <div>
        <label class="text-xs text-txt-secondary mb-1 block">Nombre completo <span class="text-st-pagado">*</span></label>
        <input type="text" x-model="formMozo.nombre" placeholder="Ej: Juan P√©rez" class="w-full bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-4 py-2.5 text-sm focus:border-gold focus:outline-none">
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div><label class="text-xs text-txt-secondary mb-1 block">DNI</label><input type="text" x-model="formMozo.dni" placeholder="12345678" class="w-full bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-4 py-2.5 text-sm focus:border-gold focus:outline-none"></div>
        <div><label class="text-xs text-txt-secondary mb-1 block">Tel√©fono</label><input type="text" x-model="formMozo.telefono" placeholder="987 654 321" class="w-full bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-4 py-2.5 text-sm focus:border-gold focus:outline-none"></div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-xs text-txt-secondary mb-1 block">Rol</label>
          <select x-model="formMozo.rol" class="w-full bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-4 py-2.5 text-sm text-txt-secondary focus:border-gold focus:outline-none">
            <option value="mozo">Mozo</option>
            <option value="supervisor">Supervisor</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div><label class="text-xs text-txt-secondary mb-1 block">PIN</label><input type="password" x-model="formMozo.pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-4 py-2.5 text-sm focus:border-gold focus:outline-none"></div>
      </div>
      <label class="flex items-center gap-2 text-sm cursor-pointer">
        <input type="checkbox" x-model="formMozo.activo" class="w-4 h-4 rounded border-[rgba(212,175,55,0.25)] bg-bg-sidebar text-gold focus:ring-gold">
        <span class="text-txt-secondary">Mozo activo</span>
      </label>
    </div>
    <div class="bg-bg-sidebar p-5 rounded-b-2xl flex justify-end gap-2 border-t border-[rgba(212,175,55,0.15)]">
      <button @click="modal=null" class="px-5 py-2.5 border border-txt-muted/30 rounded-lg text-sm text-txt-secondary hover:border-gold hover:text-gold transition">Cancelar</button>
      <button @click="guardarMozo()" class="px-5 py-2.5 bg-gold text-bg-primary rounded-lg text-sm font-semibold hover:brightness-110 transition" x-text="isEditing ? 'Actualizar' : 'Crear Mozo'"></button>
    </div>
  </div>
</div>

<!-- TOAST CONTAINER -->
<div id="toast-container" class="fixed bottom-6 right-6 z-[9999] space-y-2"></div>

<script src="/assets/js/shared.js"></script>
<script>
function mozosApp() {
  return {
    sidebarOpen: true,
    modal: null,
    isEditing: false,
    loading: true,
    mozos: [],
    formMozo: {
      _id: null,
      nombre: '',
      dni: '',
      telefono: '',
      rol: 'mozo',
      pin: '',
      activo: true
    },
    activeNav: 'mozos',
    pageTitle: 'Mozos',
    
    async init() {
      const token = localStorage.getItem('adminToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      await this.loadMozos();
    },
    
    async loadMozos() {
      this.loading = true;
      const data = await apiGet('/mozos');
      if (data && Array.isArray(data)) {
        this.mozos = data;
      } else if (data && data.mozos) {
        this.mozos = data.mozos;
      }
      this.loading = false;
    },
    
    get topMozo() {
      if (this.mozos.length === 0) return null;
      return [...this.mozos].sort((a, b) => (b.ventasHoy || b.ventas || 0) - (a.ventasHoy || a.ventas || 0))[0];
    },
    
    openCreateModal() {
      this.isEditing = false;
      this.formMozo = { _id: null, nombre: '', dni: '', telefono: '', rol: 'mozo', pin: '', activo: true };
      this.modal = true;
    },
    
    openEditModal(m) {
      this.isEditing = true;
      this.formMozo = {
        _id: m._id,
        nombre: m.nombre,
        dni: m.dni || '',
        telefono: m.telefono || m.tel || '',
        rol: m.rol || 'mozo',
        pin: '',
        activo: m.activo !== false
      };
      this.modal = true;
    },
    
    async guardarMozo() {
      if (!this.formMozo.nombre.trim()) {
        this.showToast('El nombre es requerido', 'error');
        return;
      }
      
      const isEdit = !!this.formMozo._id;
      const body = { ...this.formMozo };
      if (!body.pin) delete body.pin; // No enviar PIN vac√≠o
      
      const res = isEdit
        ? await apiPut('/mozos/' + this.formMozo._id, body)
        : await apiPost('/mozos', body);
      
      if (res && !res.error) {
        await this.loadMozos();
        this.modal = null;
        this.showToast(isEdit ? 'Mozo actualizado ‚úÖ' : 'Mozo creado ‚úÖ');
      } else {
        this.showToast('Error: ' + (res?.error || 'Fallo al guardar'), 'error');
      }
    },
    
    async eliminarMozo(id) {
      if (!confirm('¬øEliminar este mozo?')) return;
      const res = await apiDelete('/mozos/' + id);
      if (res && !res.error) {
        await this.loadMozos();
        this.showToast('Mozo eliminado');
      } else {
        this.showToast('Error al eliminar', 'error');
      }
    },
    
    async toggleActivo(m) {
      const res = await apiPut('/mozos/' + m._id, { activo: !m.activo });
      if (res && !res.error) {
        m.activo = !m.activo;
        this.showToast(m.activo ? 'Mozo activado ‚úÖ' : 'Mozo desactivado');
      }
    },
    
    showToast(msg, type = 'success') {
      const container = document.getElementById('toast-container');
      const t = document.createElement('div');
      t.className = 'px-4 py-3 rounded-xl text-sm font-medium shadow-xl ' +
        (type === 'error' ? 'bg-st-pagado text-white' : 'bg-st-preparado text-white');
      t.textContent = msg;
      container.appendChild(t);
      setTimeout(() => t.remove(), 3000);
    },
    
    logout() {
      localStorage.removeItem('adminToken');
      window.location.href = '/login';
    }
  };
}
</script>
</body>
</html>
