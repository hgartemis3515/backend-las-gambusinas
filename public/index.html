<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard ‚Äî Las Gambusinas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg: { primary: '#0a0a0f', card: '#1a1a28', sidebar: '#12121a' },
        gold: { DEFAULT: '#d4af37', '20': 'rgba(212,175,55,0.125)', '40': 'rgba(212,175,55,0.25)' },
        st: { libre: '#00d4aa', esperando: '#ffa502', pedido: '#3498db', preparado: '#2ecc71', pagado: '#ff4757', reservado: '#5352ed' },
        txt: { primary: '#ffffff', secondary: '#a0a0b8', muted: '#5a5a7a' }
      },
      fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
    }
  }
}
</script>
<link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body class="bg-bg-primary text-white font-sans antialiased min-h-screen" x-data="dashApp()" x-cloak>

<!-- TOPBAR -->
<div id="topbar-container"></div>

<!-- LAYOUT -->
<div class="flex pt-[72px] min-h-screen">
  <!-- SIDEBAR -->
  <div id="sidebar-container"></div>
  
  <!-- MAIN -->
  <main :class="sidebarOpen ? 'ml-[270px]' : 'ml-[68px]'" class="flex-1 transition-all duration-300 min-h-[calc(100vh-72px)] p-6">
    
    <!-- HEADER -->
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-bold" x-text="'Buenas ' + getSaludo() + ', Admin üëã'"></h1>
        <p class="text-txt-muted text-sm mt-1" x-text="getFecha()"></p>
      </div>
      <div class="flex gap-2">
        <button class="px-4 py-2 border border-txt-muted/30 rounded-lg text-sm text-txt-secondary hover:border-gold hover:text-gold transition">üîÑ Actualizar</button>
        <button class="px-4 py-2 border border-txt-muted/30 rounded-lg text-sm text-txt-secondary hover:border-gold hover:text-gold transition">üì• Exportar</button>
        <button class="px-4 py-2 border border-gold/40 rounded-lg text-sm text-gold hover:bg-gold-20 transition">‚öôÔ∏è Personalizar</button>
      </div>
    </div>

    <!-- KPIs -->
    <div class="grid grid-cols-5 gap-4 mb-6">
      <template x-for="kpi in sharedData.dashKPIs" :key="kpi.label">
        <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-xl p-4 card-hover">
          <p class="text-[11px] text-txt-muted uppercase tracking-wide" x-text="kpi.label"></p>
          <p class="text-2xl font-bold mt-1" :class="kpi.color" x-text="kpi.value"></p>
          <p class="text-xs mt-1" :class="kpi.sub.includes('+') ? 'text-st-preparado' : kpi.sub.includes('-') ? 'text-st-pagado' : 'text-txt-muted'" x-text="kpi.sub"></p>
        </div>
      </template>
    </div>

    <!-- CHARTS ROW -->
    <div class="grid grid-cols-12 gap-4 mb-6">
      <!-- MAPA DE MESAS -->
      <div class="col-span-7 bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl p-5">
        <div class="flex items-center justify-between mb-4">
          <h3 class="font-semibold text-sm">Mapa de Mesas</h3>
          <span class="text-[11px] text-txt-muted">20 mesas ¬∑ 4 √°reas</span>
        </div>
        <div class="grid grid-cols-5 gap-2">
          <template x-for="m in sharedData.mockMesas" :key="m.numero">
            <div class="aspect-square rounded-lg border-2 flex flex-col items-center justify-center text-xs cursor-pointer hover:scale-105 transition"
              :class="mesaClass(m.estado)" @click="openMesa(m)">
              <span class="font-bold" x-text="m.numero"></span>
              <span class="text-[9px] mt-0.5 opacity-70" x-text="m.estado"></span>
            </div>
          </template>
        </div>
      </div>
      <!-- GR√ÅFICO VENTAS -->
      <div class="col-span-5 bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl p-5">
        <h3 class="font-semibold text-sm mb-4">Ventas del D√≠a</h3>
        <canvas id="chartVentasDia" height="200"></canvas>
      </div>
    </div>

    <!-- ACTIVIDAD RECIENTE -->
    <div class="bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl p-5">
      <h3 class="font-semibold text-sm mb-4">Actividad Reciente</h3>
      <div class="space-y-3">
        <template x-for="a in sharedData.activity" :key="a.text">
          <div class="flex items-center gap-3 text-sm">
            <span class="w-2 h-2 rounded-full flex-shrink-0" :class="a.dotClass"></span>
            <span class="text-txt-secondary" x-text="a.text"></span>
            <span class="ml-auto text-xs text-txt-muted" x-text="a.time"></span>
          </div>
        </template>
      </div>
    </div>

  </main>
</div>

<!-- MODAL: DETALLE MESA -->
<div x-show="modal==='detalleMesa'" x-transition.opacity class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay bg-black/70" @click.self="modal=null">
  <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-2xl w-[420px] shadow-2xl" @click.stop>
    <div class="p-5 border-b border-[rgba(212,175,55,0.1)]">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-bold" x-text="selectedMesa ? 'Mesa '+selectedMesa.numero : ''"></h2>
        <button @click="modal=null" class="w-7 h-7 flex items-center justify-center rounded-full bg-gold-20 text-gold text-sm hover:bg-gold/30">‚úï</button>
      </div>
      <p class="text-xs text-txt-muted mt-1" x-text="selectedMesa ? '√Årea: '+selectedMesa.area : ''"></p>
    </div>
    <div class="p-5">
      <div class="flex items-center justify-between mb-4">
        <span class="text-xs px-2.5 py-1 rounded-full font-semibold" :class="selectedMesa && mesaBadge(selectedMesa.estado)" x-text="selectedMesa?.estado"></span>
        <span class="text-xs text-txt-muted" x-text="selectedMesa?.tiempo ? '‚è± '+selectedMesa.tiempo : ''"></span>
      </div>
      <p class="text-[11px] text-txt-muted uppercase mb-2">Pedido Actual</p>
      <div class="space-y-2 mb-4">
        <div class="flex justify-between text-sm"><span>Ceviche Cl√°sico x2</span><span class="text-gold">S/. 90.00</span></div>
        <div class="flex justify-between text-sm"><span>Lomo Saltado x1</span><span class="text-gold">S/. 35.00</span></div>
        <div class="flex justify-between text-sm"><span>Limonada x3</span><span class="text-gold">S/. 15.00</span></div>
      </div>
      <div class="border-t border-[rgba(212,175,55,0.15)] pt-3 flex justify-between">
        <span class="font-semibold">TOTAL</span>
        <span class="text-gold text-lg font-bold">S/. 140.00</span>
      </div>
    </div>
    <div class="flex gap-2 p-5 pt-0">
      <button class="flex-1 py-2.5 border border-st-pagado text-st-pagado rounded-lg text-sm font-medium hover:bg-st-pagado/10">Liberar Mesa</button>
      <a href="/comandas.html" class="flex-1 py-2.5 bg-gold text-bg-primary rounded-lg text-sm font-semibold hover:brightness-110 text-center">Ver Comanda</a>
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="/assets/js/shared.js"></script>
<script src="/assets/js/charts.js"></script>
<script>
function dashApp() {
  return {
    sidebarOpen: true,
    modal: null,
    selectedMesa: null,
    activeNav: 'dashboard',
    pageTitle: 'Dashboard',
    
    init() {
      LasGambusinasCharts.drawDashChart('chartVentasDia');
    },
    
    getSaludo() {
      const h = new Date().getHours();
      if (h < 12) return 'd√≠as';
      if (h < 19) return 'tardes';
      return 'noches';
    },
    
    getFecha() {
      return new Date().toLocaleDateString('es-PE', { weekday: 'long', day: 'numeric', month: 'short', year: 'numeric' });
    },
    
    openMesa(m) {
      this.selectedMesa = m;
      this.modal = 'detalleMesa';
    },
    
    logout() {
      localStorage.removeItem('adminToken');
      localStorage.removeItem('gambusinas_auth');
      window.location.href = '/login';
    }
  };
}
</script>
</body>
</html>
