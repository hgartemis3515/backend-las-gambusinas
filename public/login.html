<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Las Gambusinas ‚Äî Iniciar sesi√≥n</title>
  <!-- Animate.css - Animaciones CSS puras -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #1a1a28;
      --bg-card: #12121a;
      --gold: #d4af37;
      --gold-40: rgba(212, 175, 55, 0.25);
      --text-muted: #a0a0b8;
      --text-placeholder: #5a5a7a;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', system-ui, sans-serif; }
    body {
      background: radial-gradient(ellipse at center, var(--bg-secondary) 0%, var(--bg-primary) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }
    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--gold-40);
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      padding: 40px 60px 44px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .logo { text-align: center; margin-bottom: 12px; }
    .logo h1 { color: var(--gold); font-size: 32px; font-weight: 700; margin: 0; }
    .subtitle { text-align: center; color: var(--text-muted); font-size: 15px; margin-bottom: 32px; }
    .welcome { text-align: center; font-size: 22px; font-weight: 600; margin-bottom: 6px; }
    .welcome-sub { text-align: center; color: var(--text-placeholder); font-size: 14px; margin-bottom: 28px; }
    .form-group { margin-bottom: 24px; }
    .form-group label { display: block; color: var(--text-muted); font-size: 13px; font-weight: 500; margin-bottom: 8px; }
    .form-group input {
      width: 100%;
      height: 44px;
      padding: 0 14px;
      background: var(--bg-secondary);
      border: 1px solid var(--gold-40);
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
    }
    .form-group input::placeholder { color: var(--text-placeholder); }
    .form-group input:focus { outline: none; border-color: var(--gold); transform: scale(1.02); box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.15), 0 0 20px rgba(212, 175, 55, 0.1); }
    .form-group input { transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s; }
    .password-wrap { position: relative; }
    .password-wrap input { padding-right: 44px; }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .password-toggle:hover { color: var(--gold); }
    .forgot-row { text-align: right; margin-bottom: 20px; }
    .forgot-row a { color: var(--gold); font-size: 13px; text-decoration: none; }
    .forgot-row a:hover { text-decoration: underline; }
    .btn-login {
      width: 100%;
      height: 48px;
      background: var(--gold);
      border: none;
      border-radius: 12px;
      color: var(--bg-primary);
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(212,175,55,0.4); }
    .btn-login:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
    .btn-login #btnText { position: relative; z-index: 1; }
    .login-loader { display: none; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 0; }
    .login-loader.active { display: block; }
    .login-loader.active ~ #btnText { visibility: hidden; }
    .alert-login { display: none; margin-top: 16px; padding: 12px; border-radius: 8px; font-size: 14px; }
    .alert-login.show { display: block; }
    .alert-login.alert-error { background: rgba(233, 69, 96, 0.2); border: 1px solid rgba(233, 69, 96, 0.5); color: #e94560; }
    .footer-text { text-align: center; color: var(--text-placeholder); font-size: 13px; margin-top: 24px; }
    .version { text-align: center; color: var(--text-placeholder); font-size: 11px; margin-top: 12px; }
    
    /* Animaciones de entrada del login */
    .login-card { animation: loginCardEnter 0.6s ease-out; }
    @keyframes loginCardEnter {
      0% { opacity: 0; transform: translateY(30px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    /* Checkbox animado */
    .checkbox-wrapper { position: relative; display: inline-flex; align-items: center; gap: 8px; cursor: pointer; }
    .checkbox-wrapper input { position: absolute; opacity: 0; width: 0; height: 0; }
    .checkbox-custom {
      width: 20px; height: 20px; border: 2px solid var(--gold-40); border-radius: 4px;
      background: var(--bg-secondary); display: flex; align-items: center; justify-content: center;
      transition: all 0.2s ease;
    }
    .checkbox-wrapper input:checked + .checkbox-custom { background: var(--gold); border-color: var(--gold); }
    .checkbox-custom svg { opacity: 0; transform: scale(0); transition: all 0.2s ease; }
    .checkbox-wrapper input:checked + .checkbox-custom svg { opacity: 1; transform: scale(1); }
    .checkbox-wrapper:hover .checkbox-custom { border-color: var(--gold); }
    
    /* Bot√≥n hover glow */
    .btn-login:hover:not(:disabled) { transform: translateY(-2px) scale(1.02); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4); }
    .btn-login:active:not(:disabled) { transform: scale(0.98); }
    
    /* Error shake */
    @keyframes shakeError {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    .shake-error { animation: shakeError 0.5s ease-out; }
    
    /* Success fade out */
    @keyframes successFadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.05); }
    }
    .success-fade-out { animation: successFadeOut 0.4s ease-out forwards; }
    
    /* Recordarme row */
    .recordarme-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
    .recordarme-row a { color: var(--gold); font-size: 13px; text-decoration: none; }
    .recordarme-row a:hover { text-decoration: underline; }
    @media (max-width: 560px) {
      .login-card { margin: 20px; padding: 32px 24px; max-width: calc(100% - 40px); }
    }
  </style>
</head>
<body>
  <div id="loading" style="display: none; position: fixed; inset: 0; background: rgba(10,10,15,0.95); z-index: 9999; align-items: center; justify-content: center;">
    <div class="login-loader active">
      <svg width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="15" fill="none" stroke="#d4af37" stroke-width="3" stroke-dasharray="70" stroke-dashoffset="35"><animate attributeName="stroke-dasharray" values="70;140;70" dur="1.5s" repeatCount="indefinite"/><animate attributeName="stroke-dashoffset" values="0;-70;0" dur="1.5s" repeatCount="indefinite"/></circle></svg>
    </div>
  </div>

  <div class="login-card">
    <div class="logo">
      <h1>üçΩÔ∏è Las Gambusinas</h1>
    </div>
    <p class="subtitle">Sistema de Gesti√≥n de Restaurante</p>
    <p class="welcome">Bienvenido de vuelta</p>
    <p class="welcome-sub">Ingresa tus credenciales para acceder</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Correo electr√≥nico</label>
        <input type="text" id="username" name="username" placeholder="admin@lasgambusinas.com" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <div class="password-wrap">
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
          <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar contrase√±a">
            <i class="las la-eye"></i>
          </button>
        </div>
      </div>
      <div class="recordarme-row">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="recordarme">
          <span class="checkbox-custom">
            <svg width="12" height="12" fill="none" stroke="#0a0a0f" stroke-width="3" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
            </svg>
          </span>
          <span class="text-sm" style="color: var(--text-muted);">Recordarme</span>
        </label>
        <a href="#">¬øOlvidaste tu contrase√±a?</a>
      </div>
      <div class="alert-login" id="loginError"></div>
      <button type="submit" class="btn-login" id="btnLogin" style="transition: transform 0.2s, box-shadow 0.2s;">
        <div class="login-loader" id="btnLoader">
          <svg width="24" height="24" viewBox="0 0 40 40"><circle cx="20" cy="20" r="15" fill="none" stroke="#0a0a0f" stroke-width="3" stroke-dasharray="70" stroke-dashoffset="35"><animate attributeName="stroke-dasharray" values="70;140;70" dur="1.5s" repeatCount="indefinite"/><animate attributeName="stroke-dashoffset" values="0;-70;0" dur="1.5s" repeatCount="indefinite"/></circle></svg>
        </div>
        <span id="btnText">Iniciar Sesi√≥n</span>
      </button>
    </form>

    <p class="footer-text">¬øNo tienes cuenta? Cont√°ctanos</p>
    <p class="version">v2.0.0 ‚Äî Las Gambusinas ¬© 2026</p>
  </div>

  <script src="/dashboard/assets/js/login.js"></script>
</body>
</html>
