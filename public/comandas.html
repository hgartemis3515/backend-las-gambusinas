<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comandas ‚Äî Las Gambusinas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg: { primary: '#0a0a0f', card: '#1a1a28', sidebar: '#12121a' },
        gold: { DEFAULT: '#d4af37', '20': 'rgba(212,175,55,0.125)', '40': 'rgba(212,175,55,0.25)' },
        st: { libre: '#00d4aa', esperando: '#ffa502', pedido: '#3498db', preparado: '#2ecc71', pagado: '#ff4757', reservado: '#5352ed' },
        txt: { primary: '#ffffff', secondary: '#a0a0b8', muted: '#5a5a7a' }
      },
      fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
    }
  }
}
</script>
<link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body class="bg-bg-primary text-white font-sans antialiased min-h-screen" x-data="comandasApp()" x-cloak>

<div id="topbar-container"></div>
<div class="flex pt-[72px] min-h-screen">
  <div id="sidebar-container"></div>
  <main :class="sidebarOpen ? 'ml-[270px]' : 'ml-[68px]'" class="flex-1 transition-all duration-300 min-h-[calc(100vh-72px)] p-6">
    
    <!-- HEADER -->
    <div class="flex items-center justify-between mb-5">
      <h1 class="text-xl font-bold">Comandas</h1>
      <button @click="loadComandas()" class="px-4 py-2 border border-txt-muted/30 rounded-lg text-sm text-txt-secondary hover:border-gold hover:text-gold transition">üîÑ Actualizar</button>
    </div>

    <!-- FILTROS -->
    <div class="flex gap-2 mb-5 flex-wrap">
      <input type="text" x-model="filterMesa" @input="filterComandas()" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-3 py-2 text-sm w-28 placeholder-txt-muted" placeholder="Mesa">
      <select x-model="filterEstado" @change="filterComandas()" class="bg-bg-sidebar border border-[rgba(212,175,55,0.25)] rounded-lg px-3 py-2 text-sm text-txt-secondary">
        <option value="">Estado: Todos</option>
        <option value="en cocina">En cocina</option>
        <option value="preparado">Preparado</option>
        <option value="entregado">Entregado</option>
      </select>
    </div>

    <!-- LOADING STATE -->
    <div x-show="loading && comandas.length === 0" class="flex items-center justify-center h-32">
      <div class="w-6 h-6 border-2 border-gold border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- TABLA -->
    <div x-show="!loading || comandas.length > 0" class="bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl overflow-hidden">
      <table class="w-full text-sm">
        <thead><tr class="bg-bg-sidebar text-txt-secondary text-[11px] uppercase">
          <th class="text-left px-4 py-3 font-semibold">#</th>
          <th class="text-left px-4 py-3 font-semibold">Mesa</th>
          <th class="text-left px-4 py-3 font-semibold">Mozo</th>
          <th class="text-left px-4 py-3 font-semibold">Items</th>
          <th class="text-left px-4 py-3 font-semibold">Total</th>
          <th class="text-left px-4 py-3 font-semibold">Estado</th>
          <th class="text-left px-4 py-3 font-semibold">Hora</th>
          <th class="text-left px-4 py-3 font-semibold">Acciones</th>
        </tr></thead>
        <tbody>
          <tr x-show="filteredComandas.length === 0">
            <td colspan="8" class="px-4 py-8 text-center text-txt-muted">No hay comandas</td>
          </tr>
          <template x-for="c in filteredComandas" :key="c._id || c.numComanda">
            <tr class="border-b border-[rgba(212,175,55,0.08)] table-row">
              <td class="px-4 py-3 font-medium" x-text="'#' + (c.numComanda || c._id?.slice(-4) || '‚Äî')"></td>
              <td class="px-4 py-3" x-text="'Mesa ' + (c.mesa?.numMesa || c.mesa || '‚Äî')"></td>
              <td class="px-4 py-3 text-txt-secondary" x-text="c.idMozo?.nombre || c.mozo || '‚Äî'"></td>
              <td class="px-4 py-3" x-text="(c.items?.length || c.items || 0) + ' platos'"></td>
              <td class="px-4 py-3 text-gold font-semibold" x-text="'S/. ' + (c.total || 0)"></td>
              <td class="px-4 py-3">
                <span class="text-xs px-2 py-0.5 rounded-full font-semibold cursor-pointer"
                  :class="c.estado === 'preparado' ? 'bg-st-preparado/20 text-st-preparado' : c.estado === 'en cocina' ? 'bg-st-esperando/20 text-st-esperando' : 'bg-st-pedido/20 text-st-pedido'"
                  @click="cambiarEstado(c)" x-text="c.estado || 'pendiente'"></span>
              </td>
              <td class="px-4 py-3 text-txt-muted" x-text="c.createdAt ? new Date(c.createdAt).toLocaleTimeString('es-PE', {hour:'2-digit', minute:'2-digit'}) : (c.hora || '‚Äî')"></td>
              <td class="px-4 py-3 space-x-2 text-base">
                <span class="cursor-pointer hover:text-gold" @click="openDetailModal(c)">üëÅ</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

  </main>
</div>

<!-- MODAL: VER COMANDA -->
<div x-show="modal" x-transition.opacity class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay bg-black/70" @click.self="modal=null">
  <div class="bg-bg-card border border-[rgba(212,175,55,0.25)] rounded-2xl w-[600px] max-h-[90vh] overflow-y-auto shadow-2xl" @click.stop>
    <div class="bg-bg-sidebar p-5 rounded-t-2xl flex items-center justify-between">
      <div>
        <div class="flex items-center gap-2">
          <h2 class="text-lg font-bold" x-text="'Comanda #' + (selectedComanda?.numComanda || selectedComanda?._id?.slice(-4) || '‚Äî')"></h2>
          <span class="text-[10px] px-2 py-0.5 rounded-full font-bold"
            :class="selectedComanda?.estado === 'preparado' ? 'bg-st-preparado/20 text-st-preparado' : 'bg-st-esperando/20 text-st-esperando'"
            x-text="selectedComanda?.estado"></span>
        </div>
        <p class="text-xs text-txt-muted" x-text="'Mesa ' + (selectedComanda?.mesa?.numMesa || selectedComanda?.mesa || '‚Äî') + ' ‚Äî ' + (selectedComanda?.idMozo?.nombre || selectedComanda?.mozo || '‚Äî')"></p>
      </div>
      <button @click="modal=null" class="w-7 h-7 flex items-center justify-center rounded-full bg-gold-20 text-gold text-sm">‚úï</button>
    </div>
    <div class="p-5">
      <table class="w-full text-sm mb-5">
        <thead><tr class="text-[10px] uppercase text-txt-secondary border-b border-[rgba(212,175,55,0.15)]">
          <th class="text-left py-2">Plato</th>
          <th class="text-left py-2">Cant.</th>
          <th class="text-left py-2">P.Unit.</th>
          <th class="text-left py-2">Subtotal</th>
        </tr></thead>
        <tbody>
          <template x-for="item in (selectedComanda?.items || [])" :key="item._id || item.plato">
            <tr class="border-b border-[rgba(212,175,55,0.08)]">
              <td class="py-2.5"><p class="font-medium" x-text="item.plato?.nombre || item.nombre || item.plato"></p></td>
              <td x-text="item.cantidad || 1"></td>
              <td class="text-txt-secondary" x-text="'S/.' + (item.precioUnitario || item.precio || 0)"></td>
              <td class="text-gold font-semibold" x-text="'S/.' + ((item.cantidad || 1) * (item.precioUnitario || item.precio || 0))"></td>
            </tr>
          </template>
        </tbody>
        <tfoot>
          <tr class="border-t-2 border-gold/25 font-bold">
            <td class="py-2.5">TOTAL</td>
            <td x-text="selectedComanda?.items?.reduce((s,i) => s + (i.cantidad || 1), 0) || 0"></td>
            <td></td>
            <td class="text-gold text-lg" x-text="'S/.' + (selectedComanda?.total || 0)"></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="bg-bg-sidebar p-5 rounded-b-2xl flex justify-end gap-2 border-t border-[rgba(212,175,55,0.15)]">
      <button @click="modal=null" class="px-4 py-2 border border-txt-muted/30 rounded-lg text-sm text-txt-secondary hover:border-gold hover:text-gold transition">Cerrar</button>
    </div>
  </div>
</div>

<!-- TOAST CONTAINER -->
<div id="toast-container" class="fixed bottom-6 right-6 z-[9999] space-y-2"></div>

<script src="/assets/js/shared.js"></script>
<script>
function comandasApp() {
  return {
    sidebarOpen: true,
    modal: null,
    loading: true,
    comandas: [],
    filteredComandas: [],
    selectedComanda: null,
    filterMesa: '',
    filterEstado: '',
    activeNav: 'comandas',
    pageTitle: 'Comandas',
    
    async init() {
      const token = localStorage.getItem('adminToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      await this.loadComandas();
    },
    
    async loadComandas() {
      this.loading = true;
      const data = await apiGet('/comandas');
      if (data && Array.isArray(data)) {
        this.comandas = data;
      } else if (data && data.comandas) {
        this.comandas = data.comandas;
      }
      this.filterComandas();
      this.loading = false;
    },
    
    filterComandas() {
      this.filteredComandas = this.comandas.filter(c => {
        const matchMesa = !this.filterMesa || String(c.mesa?.numMesa || c.mesa || '').includes(this.filterMesa);
        const matchEstado = !this.filterEstado || c.estado === this.filterEstado;
        return matchMesa && matchEstado;
      });
    },
    
    openDetailModal(c) {
      this.selectedComanda = c;
      this.modal = true;
    },
    
    async cambiarEstado(c) {
      const estados = ['en cocina', 'preparado', 'entregado'];
      const idx = estados.indexOf(c.estado);
      const nuevoEstado = estados[(idx + 1) % estados.length];
      
      const res = await apiPut('/comandas/' + c._id, { estado: nuevoEstado });
      if (res && !res.error) {
        c.estado = nuevoEstado;
        this.showToast('Estado actualizado a "' + nuevoEstado + '"');
      }
    },
    
    showToast(msg, type = 'success') {
      const container = document.getElementById('toast-container');
      const t = document.createElement('div');
      t.className = 'px-4 py-3 rounded-xl text-sm font-medium shadow-xl ' +
        (type === 'error' ? 'bg-st-pagado text-white' : 'bg-st-preparado text-white');
      t.textContent = msg;
      container.appendChild(t);
      setTimeout(() => t.remove(), 3000);
    },
    
    logout() {
      localStorage.removeItem('adminToken');
      window.location.href = '/login';
    }
  };
}
</script>
</body>
</html>
