<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vouchers ‚Äî Las Gambusinas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        bg: { primary: '#0a0a0f', card: '#1a1a28', sidebar: '#12121a' },
        gold: { DEFAULT: '#d4af37', '20': 'rgba(212,175,55,0.125)', '40': 'rgba(212,175,55,0.25)' },
        st: { libre: '#00d4aa', esperando: '#ffa502', pedido: '#3498db', preparado: '#2ecc71', pagado: '#ff4757', reservado: '#5352ed' },
        txt: { primary: '#ffffff', secondary: '#a0a0b8', muted: '#5a5a7a' }
      },
      fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
    }
  }
}
</script>
<link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body class="bg-bg-primary text-white font-sans antialiased min-h-screen" x-data="bouchersApp()" x-cloak>

<div id="topbar-container"></div>
<div class="flex pt-[72px] min-h-screen">
  <div id="sidebar-container"></div>
  <main :class="sidebarOpen ? 'ml-[270px]' : 'ml-[68px]'" class="flex-1 transition-all duration-300 min-h-[calc(100vh-72px)] p-6">
    
    <!-- HEADER -->
    <div class="flex items-center justify-between mb-5">
      <h1 class="text-xl font-bold">Vouchers</h1>
      <button @click="loadBouchers()" class="px-4 py-2 border border-txt-muted/30 rounded-lg text-sm text-txt-secondary hover:border-gold hover:text-gold transition">üîÑ Actualizar</button>
    </div>

    <!-- LOADING STATE -->
    <div x-show="loading && bouchers.length === 0" class="flex items-center justify-center h-32">
      <div class="w-6 h-6 border-2 border-gold border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- TABLA -->
    <div x-show="!loading || bouchers.length > 0" class="bg-bg-card border border-[rgba(212,175,55,0.15)] rounded-xl overflow-hidden">
      <table class="w-full text-sm">
        <thead><tr class="bg-bg-sidebar text-txt-secondary text-[11px] uppercase">
          <th class="text-left px-4 py-3 font-semibold">C√≥digo</th>
          <th class="text-left px-4 py-3 font-semibold">N¬∞ Voucher</th>
          <th class="text-left px-4 py-3 font-semibold">Fecha</th>
          <th class="text-left px-4 py-3 font-semibold">Mesa</th>
          <th class="text-left px-4 py-3 font-semibold">Total</th>
          <th class="text-left px-4 py-3 font-semibold">M√©todo</th>
          <th class="text-left px-4 py-3 font-semibold">Acciones</th>
        </tr></thead>
        <tbody>
          <tr x-show="bouchers.length === 0">
            <td colspan="7" class="px-4 py-8 text-center text-txt-muted">No hay vouchers registrados</td>
          </tr>
          <template x-for="b in bouchers" :key="b._id || b.codigo">
            <tr class="border-b border-[rgba(212,175,55,0.08)] table-row">
              <td class="px-4 py-3 text-txt-muted font-mono text-xs" x-text="b.codigo || b._id?.slice(-12)"></td>
              <td class="px-4 py-3 font-medium" x-text="'#' + (b.numero || b.boucherNumber || b.numBoucher || '‚Äî')"></td>
              <td class="px-4 py-3 text-txt-secondary" x-text="b.fecha || (b.fechaPago ? new Date(b.fechaPago).toLocaleString('es-PE') : (b.createdAt ? new Date(b.createdAt).toLocaleString('es-PE') : '‚Äî'))"></td>
              <td class="px-4 py-3" x-text="'Mesa ' + (b.mesa?.nummesa || b.mesa?.numMesa || b.numMesa || b.mesa || '‚Äî')"></td>
              <td class="px-4 py-3 text-gold font-semibold" x-text="'S/. ' + (b.total || 0)"></td>
              <td class="px-4 py-3">
                <span class="text-xs px-2 py-0.5 rounded-full"
                  :class="b.metodoPago === 'Efectivo' || b.metodo === 'Efectivo' ? 'bg-st-preparado/20 text-st-preparado' : b.metodoPago === 'Tarjeta' || b.metodo === 'Tarjeta' ? 'bg-st-pedido/20 text-st-pedido' : 'bg-st-reservado/20 text-st-reservado'"
                  x-text="b.metodoPago || b.metodo || '‚Äî'"></span>
              </td>
              <td class="px-4 py-3 space-x-2 text-base">
                <span class="cursor-pointer hover:text-gold" @click="openDetailModal(b)">üëÅ</span>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

  </main>
</div>

<!-- MODAL: VER VOUCHER ‚Äî Dise√±o seg√∫n pencil-new.pen frame Z1h1R -->
<div x-show="modal" x-transition.opacity class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70" @click.self="modal=null">
  <div class="bg-[#1a1a28] border border-[rgba(212,175,55,0.25)] rounded-2xl w-[720px] max-h-[90vh] overflow-y-auto shadow-2xl" @click.stop>
    
    <!-- HEADER -->
    <div class="bg-[#12121a] p-5 rounded-t-2xl sticky top-0 z-10 flex items-center justify-between">
      <div>
        <h2 class="text-lg font-bold" x-text="'Voucher #' + (selectedBoucher?.boucherNumber || selectedBoucher?.numero || selectedBoucher?.numBoucher || '‚Äî')"></h2>
        <p class="text-xs text-[#5a5a7a] mt-0.5">
          <span x-text="'Mesa ' + (selectedBoucher?.mesa?.nummesa || selectedBoucher?.mesa?.numMesa || selectedBoucher?.numMesa || selectedBoucher?.mesa || '‚Äî')"></span>
          <span> ¬∑ </span>
          <span x-text="selectedBoucher?.fechaPago ? new Date(selectedBoucher.fechaPago).toLocaleDateString('es-PE', {weekday:'short', day:'numeric', month:'short', year:'numeric'}) : (selectedBoucher?.fecha || '‚Äî')"></span>
          <span x-show="selectedBoucher?.fechaPago"> ¬∑ </span>
          <span x-show="selectedBoucher?.fechaPago" x-text="selectedBoucher?.fechaPago ? new Date(selectedBoucher.fechaPago).toLocaleTimeString('es-PE', {hour:'2-digit', minute:'2-digit'}) : ''"></span>
        </p>
      </div>
      <button @click="modal=null" class="w-8 h-8 flex items-center justify-center rounded-full bg-[rgba(212,175,55,0.1)] text-[#d4af37] hover:bg-[rgba(212,175,55,0.2)] transition text-sm font-bold">‚úï</button>
    </div>

    <div class="p-5 space-y-4">
      
      <!-- TOTALES PROMINENTES -->
      <div class="bg-[#0a0a0f] border border-[rgba(212,175,55,0.2)] rounded-xl p-5">
        <div class="flex items-start justify-between gap-8">
          <div class="space-y-2.5 text-sm flex-1">
            <div class="flex justify-between">
              <span class="text-[#a0a0b8]">Subtotal</span>
              <span class="font-medium" x-text="'S/. ' + Number(selectedBoucher?.subtotal || 0).toFixed(2)"></span>
            </div>
            <div class="flex justify-between">
              <span class="text-[#ffa502]">IGV (18%)</span>
              <span class="text-[#ffa502] font-medium" x-text="'S/. ' + Number(selectedBoucher?.igv || 0).toFixed(2)"></span>
            </div>
            <div x-show="selectedBoucher?.propina > 0" class="flex justify-between">
              <span class="text-[#2ecc71]">Propina</span>
              <span class="text-[#2ecc71] font-medium" x-text="'S/. ' + Number(selectedBoucher?.propina || 0).toFixed(2)"></span>
            </div>
            <div x-show="selectedBoucher?.descuento > 0" class="flex justify-between">
              <span class="text-[#ff4757]">Descuento</span>
              <span class="text-[#ff4757] font-medium" x-text="'- S/. ' + Number(selectedBoucher?.descuento || 0).toFixed(2)"></span>
            </div>
            <div class="flex justify-between pt-2 border-t border-[rgba(212,175,55,0.2)]">
              <span class="font-bold text-base">TOTAL</span>
              <span class="text-[#d4af37] font-bold text-2xl" x-text="'S/. ' + Number(selectedBoucher?.total || 0).toFixed(2)"></span>
            </div>
          </div>
          <div class="text-right space-y-3 text-xs text-[#5a5a7a] min-w-[120px]">
            <div>
              <p>Voucher ID</p>
              <p class="text-[#d4af37] font-mono font-semibold text-[11px]" x-text="(selectedBoucher?.voucherId || selectedBoucher?._id?.slice(-8) || '‚Äî')"></p>
            </div>
            <div>
              <p>Comprobante</p>
              <p class="text-white font-medium">Boleta</p>
            </div>
          </div>
        </div>
      </div>

      <!-- TABLA DE √çTEMS -->
      <div class="bg-[#0a0a0f] border border-[rgba(212,175,55,0.15)] rounded-xl overflow-hidden">
        <table class="w-full text-sm">
          <thead>
            <tr class="bg-[#12121a] text-[#a0a0b8] text-[10px] uppercase">
              <th class="text-left px-4 py-2.5 font-semibold">Plato</th>
              <th class="text-center px-3 py-2.5 font-semibold">Cant.</th>
              <th class="text-right px-3 py-2.5 font-semibold">Precio</th>
              <th class="text-left px-3 py-2.5 font-semibold">Complementos</th>
              <th class="text-right px-3 py-2.5 font-semibold">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <template x-if="!selectedBoucher?.platos || selectedBoucher.platos.length === 0">
              <tr><td colspan="5" class="px-4 py-6 text-center text-[#5a5a7a] text-xs">Sin √≠tems registrados</td></tr>
            </template>
            <template x-for="(item, idx) in (selectedBoucher?.platos || [])" :key="idx">
              <tr class="border-b border-[rgba(212,175,55,0.08)]">
                <td class="px-4 py-3 font-medium" x-text="item.nombre || item.plato?.nombre || '‚Äî'"></td>
                <td class="px-3 py-3 text-center" x-text="item.cantidad || 1"></td>
                <td class="px-3 py-3 text-right text-[#a0a0b8]" x-text="'S/. ' + Number(item.precio || 0).toFixed(2)"></td>
                <td class="px-3 py-3">
                  <template x-if="item.complementosSeleccionados && item.complementosSeleccionados.length > 0">
                    <div class="flex flex-wrap gap-1">
                      <template x-for="comp in item.complementosSeleccionados" :key="comp.grupo">
                        <span class="text-[9px] px-1.5 py-0.5 rounded bg-[rgba(212,175,55,0.1)] text-[#d4af37]" x-text="comp.grupo + ': ' + comp.opcion"></span>
                      </template>
                    </div>
                  </template>
                  <template x-if="!item.complementosSeleccionados || item.complementosSeleccionados.length === 0">
                    <span class="text-[10px] text-[#5a5a7a]">‚Äî</span>
                  </template>
                </td>
                <td class="px-3 py-3 text-right text-[#d4af37] font-semibold" x-text="'S/. ' + Number(item.subtotal || (item.cantidad || 1) * (item.precio || 0)).toFixed(2)"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <!-- INFO DE PAGO -->
      <div class="bg-[#0a0a0f] border border-[rgba(212,175,55,0.15)] rounded-xl p-4">
        <p class="text-[10px] text-[#5a5a7a] uppercase mb-3 font-semibold tracking-wider">Informaci√≥n de Pago</p>
        <div class="grid grid-cols-2 gap-x-6 gap-y-2.5 text-sm">
          <div class="flex justify-between">
            <span class="text-[#5a5a7a]">M√©todo de pago</span>
            <span class="font-medium text-[#2ecc71]" x-text="selectedBoucher?.metodoPago || selectedBoucher?.metodo || '‚Äî'"></span>
          </div>
          <div class="flex justify-between">
            <span class="text-[#5a5a7a]">Mozo</span>
            <span class="font-medium" x-text="selectedBoucher?.mozo?.name || selectedBoucher?.nombreMozo || selectedBoucher?.mozo?.nombre || '‚Äî'"></span>
          </div>
          <div class="flex justify-between">
            <span class="text-[#5a5a7a]">Hora de pago</span>
            <span class="font-medium" x-text="selectedBoucher?.fechaPago ? new Date(selectedBoucher.fechaPago).toLocaleTimeString('es-PE', {hour:'2-digit', minute:'2-digit'}) : (selectedBoucher?.hora || '‚Äî')"></span>
          </div>
          <div class="flex justify-between">
            <span class="text-[#5a5a7a]">Serie / ID</span>
            <span class="font-mono text-xs font-medium" x-text="selectedBoucher?.voucherId || selectedBoucher?._id?.slice(-12) || '‚Äî'"></span>
          </div>
        </div>
      </div>

    </div>

    <!-- FOOTER -->
    <div class="bg-[#12121a] p-4 rounded-b-2xl flex justify-between items-center border-t border-[rgba(212,175,55,0.1)]">
      <button class="px-4 py-2 border border-[#ff4757] text-[#ff4757] rounded-lg text-sm font-medium hover:bg-[#ff4757]/10 transition">Anular</button>
      <div class="flex gap-2">
        <button @click="modal=null" class="px-4 py-2 border border-[#5a5a7a]/40 rounded-lg text-sm text-[#a0a0b8] hover:border-[#d4af37] hover:text-[#d4af37] transition">Cerrar</button>
        <button class="px-4 py-2 bg-[#d4af37] text-[#0a0a0f] rounded-lg text-sm font-semibold hover:brightness-110 transition">üñ® Reimprimir</button>
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/shared.js"></script>
<script>
function bouchersApp() {
  return {
    sidebarOpen: true,
    modal: null,
    loading: true,
    bouchers: [],
    selectedBoucher: null,
    activeNav: 'bouchers',
    pageTitle: 'Vouchers',
    
    async init() {
      const token = localStorage.getItem('adminToken');
      if (!token) {
        window.location.href = '/login.html';
        return;
      }
      await this.loadBouchers();
    },
    
    async loadBouchers() {
      this.loading = true;
      // Endpoint real es /boucher (singular)
      let data = await apiGet('/boucher');
      if (!data) data = await apiGet('/bouchers');
      
      let raw = [];
      if (data && Array.isArray(data)) raw = data;
      else if (data && data.bouchers) raw = data.bouchers;
      else if (data && data.data) raw = data.data;
      
      // Normalizar campos
      this.bouchers = raw.map(b => ({
        ...b,
        numero: b.boucherNumber || b.numero || b.numBoucher,
        mesa: b.mesa || { numMesa: b.numMesa },
        mozo: b.mozo || { nombre: b.nombreMozo },
        fecha: b.fechaPago ? new Date(b.fechaPago).toLocaleString('es-PE') : b.fecha,
      }));
      this.loading = false;
    },
    
    openDetailModal(b) {
      this.selectedBoucher = b;
      this.modal = true;
    },
    
    logout() {
      localStorage.removeItem('adminToken');
      window.location.href = '/login';
    }
  };
}
</script>
</body>
</html>
