# FASE 7: Nginx Reverse Proxy Production Enterprise Grade
# Inspiraci칩n: Cloudflare/Stripe Security + Performance
# SSL A+ Rating, Rate Limiting, DDoS Protection, WebSocket Support

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # Logging Format (Structured)
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ============================================
    # Performance Optimizations
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Compression (Brotli mejor que gzip)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ============================================
    # Rate Limiting (DDoS Protection)
    # ============================================
    # Global rate limit: 1000 req/s
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=1000r/s;
    
    # Per-IP rate limit: 100 req/s
    limit_req_zone $binary_remote_addr zone=ip_limit:10m rate=100r/s;
    
    # Per-endpoint rate limit: 50 req/s (m치s estricto para APIs)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
    
    # Connection limit (prevenir DDoS)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_conn conn_limit 20;

    # ============================================
    # Upstream Backend (Load Balancing)
    # ============================================
    upstream backend {
        # IP hash para sticky sessions (WebSocket)
        ip_hash;
        
        # Health checks cada 10s
        server backend:3000 max_fails=3 fail_timeout=30s;
        
        # Keepalive connections
        keepalive 32;
    }

    # ============================================
    # HTTP Server (Redirect to HTTPS)
    # ============================================
    server {
        listen 80;
        server_name _;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS Server (Production)
    # ============================================
    server {
        listen 443 ssl http2;
        server_name _;

        # ============================================
        # SSL/TLS Configuration (A+ Rating)
        # ============================================
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # TLS 1.2 y 1.3 solamente (NO 1.0/1.1 inseguros)
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Cipher suites modernos y seguros
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # SSL Session Cache (reutilizar handshakes)
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP Stapling (mejor performance SSL)
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # HSTS (Force HTTPS por 1 a침o)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # ============================================
        # Security Headers (Stripe-level)
        # ============================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;" always;

        # ============================================
        # Rate Limiting Application
        # ============================================
        limit_req zone=global_limit burst=20 nodelay;
        limit_req zone=ip_limit burst=10 nodelay;

        # ============================================
        # Health Check Endpoint (No Rate Limit)
        # ============================================
        location /health {
            limit_req off;
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            access_log off;
        }

        # ============================================
        # Metrics Endpoint (No Rate Limit)
        # ============================================
        location /metrics {
            limit_req off;
            proxy_pass http://backend/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            access_log off;
        }

        # ============================================
        # API Endpoints (Stricter Rate Limit)
        # ============================================
        location /api/ {
            limit_req zone=api_limit burst=5 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering off para low latency
            proxy_buffering off;
        }

        # ============================================
        # WebSocket Support (Socket.io)
        # ============================================
        location /socket.io/ {
            limit_req zone=ip_limit burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts (m치s largos)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Buffering off para WebSocket
            proxy_buffering off;
        }

        # ============================================
        # Static Files (Dashboard)
        # ============================================
        location /dashboard/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ============================================
        # Root and Other Routes
        # ============================================
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}

